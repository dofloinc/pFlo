k_doc_domainPFLO_lstartPFLO_onloadPFLO_start Adding additional timers to the beacon By default, PageFlo includes several timers on each beacon, such as: Total Page Load time (t_done) Back-End time (t_resp) Front-End time (t_page) You can also add additional timers to a beacon via PFLO.plugins.RT.startTimer and PFLO.plugins.RT.setTimer. These timers can be used to track sub-components on the page or other arbitrary events. The timer name given to PFLO.plugins.RT.startTimer or PFLO.plugins.RT.setTimer and elapsed time of the timer is added to the t_other beacon parameter. If there are multiple additional timers, they are appended to each other, separated by commas. Example beacon data: t_other=header|1234,ads|500 Example usage: &lt;html&gt; &lt;head&gt; &lt;script&gt; // measure how long it took for this JavaScript to start PFLO.plugins.RT.setTimer(\"t_js\", PFLO.now() - performance.timing.navigationStart); // start tracking how long it takes to execute things in the HEAD PFLO.plugins.RT.startTimer(\"t_head\"); &lt;/script&gt; &lt;title&gt;Page Title&lt;/title&gt; &lt;meta http-equiv=\"Content-type\" content=\"text/html; charset=utf-8\"&gt; &lt;!-- ... --&gt; &lt;script&gt; // stop tracking how long it takes to execute things in the HEAD PFLO.plugins.RT.endTimer(\"t_head\"); &lt;/script&gt; &lt;/head&gt; &lt;!-- ... --&gt; × Search results Close "},"tutorial-howto-add-arbitrary-data-to-the-beacon.html":{"id":"tutorial-howto-add-arbitrary-data-to-the-beacon.html","title":"Tutorial: Adding arbitrary data to the beacon","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Adding arbitrary data to the beacon You may want to add additional parameters to each beacon. For example, you may want to tag the beacon with a Page Group or you may want to do A/B testing and tag the beacon specifying which bucket this beacon is for. You can achieve all of this using PFLO.addVar(). Before you use this method, remember that each plugin adds its own parameters and you should avoid overwriting these with your own values. See PageFlo and each plugin for documentation on what data it adds to the beacon. Adding Data to the Beacon PFLO.addVar can be used to add any arbitrary data you want to the beacon. Example usage: PFLO.addVar(\"ab_test\", \"a\"); If you need to set multiple parameters, you can supply an object instead: PFLO.addVar({ \"ab_test\": \"a\" \"customer_id\": 123 }); The beacon will include all variables that you add in the URL. Both keys and values will be URI encoded. Your beacon endpoint will need to understand the data. http://yoursite.com/beacon/?t_done=500&amp;ab_test=1&amp;customer_id=123&amp;... Removing Data from the Beacon You can also remove a parameter that you've added (or that a plugin has added) from the beacon. To do this, call PFLO.removeVar: // remove a single parameter PFLO.removeVar(\"ab_test\"); // remove multiple parameters PFLO.removeVar(\"ab_test\", \"customer_id\", \"something_else\"); × Search results Close "},"tutorial-howto-delay-page-load-time.html":{"id":"tutorial-howto-delay-page-load-time.html","title":"Tutorial: Delaying the Page Load time","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Delaying the Page Load time By default, PageFlo will wait for the window load event before it sends a beacon, and the Page Load timestamp (t_done) will be measured until the end of that load event. For some cases, you may want to have the Page Load time measure to a timestamp other than the window load event. For example, your application may load additional libraries or images at load, and you want the Page Load time to reflect that. To have PageFlo ignore the window load event, you must do two things: Set autorun to false in PFLO.init When you want to mark the Page Load time done, you need to call PFLO.page_ready Example code: PFLO.init({ beacon_url: \"http://yoursite.com/beacon/\", autorun: false }); // ... // at some later point, when the page is loaded: PFLO.page_ready(); PageFlo will send the Page Load beacon when PFLO.page_ready is called. × Search results Close "},"tutorial-howto-read-data-from-a-beacon.html":{"id":"tutorial-howto-read-data-from-a-beacon.html","title":"Tutorial: Reading data from a beacon","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Reading data from a beacon While PageFlo excels at collecting Real User Monitoring performance metrics, you'll probably want to do something with the data that it collects. What can you do with the data? Beacon results back to your server For most cases you'll want to send the collected performance data back to your server or to the cloud so you can analyze it in aggregate. The first thing you need to do is configure a url that beacon data will be sent to. The beacon URL can be configured via the beacon_url parameter of PFLO.init: &lt;script src=\"pflo.js\"&gt;&lt;/script&gt; &lt;script&gt; PFLO.init({ beacon_url: \"http://yoursite.com/beacon/\" }); &lt;/script&gt; beacon_url should be a HTTP(s) endpoint that accepts beacon data encoded in the query string (via &lt;IMG&gt; GET requests) and application/x-www-form-urlencoded form data (via POST requests from XMLHttpRequest or navigator.sendBeacon()). Beacon Parameters PageFlo and each plugin adds its own parameters to the beacon. Please refer to those documentation pages for details. Backend Servers There are several open-source projects that can receive and analyze PageFlo data: boomcatch pflo-express PIWIK Backoffice of Basic RUM PageFlo Beacon Catcher of Basic RUM PageFlo-OpenTelemetry Plugin PageFlo Drupal Module PageFlo OpenACS plugin Here are some articles for putting it all together: A Low Cost Performance Monitoring Setup with PageFlo, Boomcatch, and Datadog End User Monitoring with Ocelot Real User Monitoring using PageFlo, Boomcatch, StatsD, and Graphite — Setup guide Protecting the Beacon from Abuse There are two types of beacon abuse you may need to protect against: Denial of Service (DoS) attacks Fake beacons that do not originate from a page you own Denial of Service (DoS) attacks There's nothing you can do in JavaScript to prevent Denial of Service (DoS) attacks, but you can configure your server to rate limit beacons originating from a single IP. You typically shouldn't be receiving beacons faster than a user can navigate through your website. However, you may need to allow for multiple users originating from the same proxy IP address. You'll also want to do some operating system/web server level configuration to detect abusive access patterns. The majority of these are beyond the scope of this document, but we have a few tips on building your back-end to protect you from an attack. One recommendation is to have a lightweight web server running as your beacon endpoint, and have this server quickly log the request and immediately respond without processing the data. You can send a HTTP 204 No Content response and close the connection so there is minimal overhead. Once the data is logged, you can periodically batch process and analyze the incoming data. More references for preventing DoS attacks: learn-netowrking.com wikipedia.org cert.org Fake beacons that do not originate from a page you own The most common reason for this kind of abuse is that someone liked your page design and copied it to their own server, including the pflo JavaScript -- only they didn't update the beacon_url, so it still beacons to your server. You probably don't want these beacons. The easiest way to fix this is to just check the HTTP referrer of all requests and block any that don't come from your own domain. This works for the clueless abuser case, but not for the intentional abuser. The intentional abuser is someone who will try to exploit URLs on your site to see if they can get something out of it. What they try isn't really important -- there's only one legitimate way of using your beacon, and you should block all other uses. The best way to do this is through a nonce or a crumb. This is a string that is valid for one use only. It probably includes the current timestamp and a validity period as part of its hash. You generate it on every page request and add it to PageFlo using PFLO.addVar. On your beacon endpoint, you then validate the nonce before accepting the beacon. You can either include this nonce in your (non-cached) HTML page, or, fetch it from your server via a XMLHttpRequest. The nonce also doesn't protect you from someone pulling the beacon out of your page (with a valid nonce), then modifying the beacon parameters and sending it off to your server. Protecting against this requires you to sign the parameters in the beacon, but this isn't something that you can do in JavaScript in a way that an attacker couldn't replicate. Read beacon data from JavaScript You can get a notification of each beacon before it is sent by subscribing to the before_beacon event: PFLO.subscribe('before_beacon', function(beaconData) { if (beaconData.u.indexOf(\"/some/page\")) { // take some action based on the page } // you can still add data to the beacon at this point beaconData.someData = 1; }); You can also get a notification of each beacon after it was sent by subscribing to the beacon event: PFLO.subscribe('beacon', function(beaconData) { // remove beacon data that was only relevant for a single beacon PFLO.removeVar('someData'); }); References IPC Berlin 2010 talk on MySQL scaling via Philip Tellis ConFoo 2010 talk on the statistics of web performance via Philip Tellis × Search results Close "},"tutorial-howto-resourcetiming-buffer.html":{"id":"tutorial-howto-resourcetiming-buffer.html","title":"Tutorial: Managing the ResourceTiming Buffer","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Managing the ResourceTiming Buffer ResourceTiming is a browser performance API that gathers accurate performance metrics about all of the resources fetched during the page load, such as images, CSS and JavaScript. PageFlo can capture this data automatically. By default, the Resource Timing API only tracks the first 150 resources (per IFRAME). While this limit can be manipulated by the developer in order to track more resources via window.performance.setResourceTimingBufferSize(), there are performance trade-offs (additional memory consumption) when doing this, so PageFlo doesn't make these changes automatically. If you are using one of the PageFlo SPA plugins, the browser might hit the 150 limit quickly, as the browser will not clear the resources for SPA navigations. Therefore, you may want to increase the buffer size or clear the resources every time a beacon is sent. The following code examples show how you can increase the limit, or clear the resources after each PageFlo beacon. Set the Resource Timings Buffer To increase the ResourceTiming buffer size above the default of 150, you can use window.performance.setResourceTimingBufferSize(n): (function(w){ if (!w || !(\"performance\" in w) || !w.performance || !w.performance.setResourceTimingBufferSize) { return; } w.performance.setResourceTimingBufferSize(&lt;size&gt;); })(window); Clear the Resource Timings Buffer To clear the ResourceTimings buffer on each beacon, you can use window.performance.clearResourceTimings(): (function(w){ if (!w || !(\"performance\" in w) || !w.performance || !w.performance.clearResourceTimings) { return; } document.addEventListener(\"onPageFloBeacon\", w.performance.clearResourceTimings.bind(w.performance)); })(window); × Search results Close "},"tutorial-howto-measure-arbitrary-events.html":{"id":"tutorial-howto-measure-arbitrary-events.html","title":"Tutorial: Measuring arbitrary events","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins. seEnd can be used to immediately send a beacon based on the given start time (and optional end time). Example: var startTime = PFLO.now(); setTimeout(function() { // immediately sends a beacon with the page group of \"my-timer\" and // measured from the startTime to now. PFLO.responseEnd(\"my-timer\", startTime); // you can also specify the end time, i.e. 500ms ago PFLO.responseEnd(\"my-other-timer\", startTime, {}, PFLO.now() - 500); }, 1000); × Search results Close "},"tutorial-howto-opt-out-or-opt-in.html":{"id":"tutorial-howto-opt-out-or-opt-in.html","title":"Tutorial: Opt-out or Opt-in","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Opt-out or Opt-in Disclaimer: This tutorial does not constitute legal advice or a legal opinion on any matter discussed. This tutorial is for educational purposes only. If you have a specific legal question, please consult with an attorney of your own choice. PageFlo is an open source JavaScript library that measures a web site’s performance. As such it is considered in some countries in the EU and Asia as “cookie technology” and triggers certain data protection requirements. Such requirements vary depending on the categorization of cookie technology used for website performance measurement by local authorities. Some authorities require consent by end users to the cookie technology prior to its placement on a website (\"opt-in\"). According to GDPR and other applicable laws, such consent must be freely given, specific, informed and unambiguous. Some authorities accept the placement of cookie technology on a website without consent and require the implementation of a mechanism to stop the cookie usage once the end user requests so (\"opt-out\"). Such setup is e.g. accepted under CCPA, the California Consumer Privacy Act that entered into force January 1, 2020. This tutorial describes techniques and configurations that help PageFlo users to instrument opt-out and opt-in scenarios. In addition the tutorial describes how to instrument 3 different consent management techniques via special Consent Inlined Plugin, a PageFlo Loader Wrapper and the Osano Cookies Consent library. Tutorial structure: Opt-out and Opt-in scenarios Cookies and Local Storage Consent Inline Plugin Overview Opt-out example Opt-in example Opt-in with PageFlo Loader Wrapper Cookie Consent library and Consent Inline Plugin example Opt-out example Opt-in example 1. Opt-out and Opt-in scenarios We identified 3 common scenarios how PageFlo could be loaded to comply with the applicable data protection requirements. Opt-out from PageFlo: By default PageFlo is loaded on the page and sends performance data. PageFlo will be disabled and the PageFlo cookies will be deleted if a visitor opts-out from PageFlo through Cookie Consent popup. Before opt-out After opt-out PageFlo Loaded Yes Yes Beacons Sent Yes No RT Cookie exists Yes No BA Cookie exists Yes No PFLO_CONSENT Cookie exists No Yes (value opted-out) Extra beacon params No No Opt-in to PageFlo (PageFlo loaded before opt-in): By default PageFlo is loaded on the page and does NOT send performance data. Performance data will be sent after a visitor opts-in to PageFlo through a Cookie Consent popup. Before opt-in After opt-in PageFlo Loaded Yes Yes Beacons Sent No Yes RT Cookie exists Yes Yes BA Cookie exists Yes Yes PFLO_CONSENT Cookie exists No Yes (value opted-in) Extra beacon params No cip.in, cip.v * cip.in, cip.v parameters are being sent on first beacon after opt-in and they indicate that visitor opted-in and Consent Inlined Plugin version. Opt-in to PageFlo (PageFlo loaded after opt-in): PageFlo will be loaded and performance data sent after only after a visitor opts-in to PageFlo through the Cookie Consent popup. Before opt-in After opt-in PageFlo Loaded No Yes Beacons Sent No Yes RT Cookie exists No Yes BA Cookie exists No Yes Extra beacon params No No 2. Cookies and Local Storage 2.1 Cookies List of cookies created and used by PageFlo: Name Expires Type Description RT 7 days First-party Doesn't contain personal information but it contains various pieces of information about the visitor's session, such as number of visited pages, session start time, last visited url and etc. BA 7 days First-party Used by Bandwidth PageFlo plugin. Doesn't contain personal information. PFLO_CONSENT 1 year First-party Contains information about visitor's choice for opt-out or opt-in. For detailed information about what data is kept on the cookies listed above, please read the \"Cookies\" section of PageFlo documentation page. 2.2 Local Storage (mPulse users specific) For mPulse customers, in some instances PageFlo will persist data in Browser's Local Storage. In these instances a Local Storage is used for performance optimization and reduction of network round trips. List of local storage keys used by PageFlo: Key Plugin Description _pflo_LOGN LOGN Persists PageFlo JSON configuration. Helps for faster PageFlo initialization. Doesn't contain personal information. _pflo_akamaiXhrRetry Akamai Persists a flag that instructs the Akamai plugin when to perform requests. Doesn't contain personal information. 3. Consent Inline Plugin The Consent Inline Plugin is not part of the PageFlo build but it could be easily injected before PageFlo code which will make the plugin available. The plugin provides 2 helper functions window.PFLO_OPT_OUT() and window.PFLO_OPT_IN() that can be used for instrumenting opt-out and opt-in. When window.PFLO_OPT_OUT() is called PageFlo will stop sending beacon data, RT and BA cookies will be deleted and the new special PFLO_CONSENT cookie with value opted-out will be created. Consent Inline Plugin has the capability to instruct PageFlo to hold beacon sending until window.PFLO_OPT_IN() is called. When window.PFLO_OPT_IN() is called a cookie PFLO_CONSENT with value opted-in will be created. The purpose of PFLO_CONSENT cookie is to \"tell\" PageFlo what was the visitor's consent choice when a visitor navigates to a new page. 3.1 Opt-out allowed example In case we would like to allow website visitors to opt-out from PageFlo we must follow the steps in this order: Inject Consent Inline Plugin configuration: &lt;script&gt; window.PFLO_CONSENT_CONFIG = { enabled: true }; &lt;/script&gt; Inject Consent Inline Plugin code: &lt;script&gt; %minified_consent_inline_plugin_code% &lt;/script&gt; Load PageFlo via loader snippet. Call window.PFLO_OPT_OUT() when visitor opts-out via Cookie consent popup or other UI element. 3.2 Opt-in required example When we would like to not send Beacon data until visitor opts-in to PageFlo we must follow the steps in this order: Inject Consent Inline Plugin configuration: &lt;script&gt; window.PFLO_CONSENT_CONFIG = { enabled: true, optInRequired: true }; &lt;/script&gt; Inject Consent Inline Plugin code: &lt;script&gt; %minified_consent_inline_plugin_code% &lt;/script&gt; Load PageFlo via loader snippet. Call window.PFLO_OPT_IN() when a visitor opted in via Cookie consent popup or other UI element. 4. Opt-in with PageFlo Loader Wrapper Users of PageFlo open source and some mPulse customers have to manually inject PageFlo on the page. This opens a possibility of waiting for the PageFlo loader snippet to be executed until after a visitor opts-in to PageFlo through Cookie Consent popup. By doing so, PageFlo won't be loaded until after opt-in has been chosen. This technique is simple and can be done in 2 steps: Wrap PageFlo loader snippet in BOOMERANG_LOADER_SNIPPET_WRAPPER() function. The example below doesn't include the full loader snippet source code but you can get the full code of the loader snippet from here: Non-Blocking Loader Snippet &lt;script&gt; var BOOMERANG_LOADER_SNIPPET_WRAPPER = function() { (function() { // PageFlo Loader Snippet if (window.PFLO &amp;&amp; (window.PFLO.version || window.PFLO.snippetExecuted)) { return; } // ... // ... // ... })(); } &lt;/script&gt; Call BOOMERANG_LOADER_SNIPPET_WRAPPER() function when visitor opts-in. Usually Cookie Consent popup libraries provide callback functions that help us to instrument opt-out and opt-in procedures. For simplicity we will define a callback function with example name onOptIn() where we will run the code needed for opt-in. In our case we have to place BOOMERANG_LOADER_SNIPPET_WRAPPER() in our callback function onOptIn(). &lt;script&gt; function onOptIn() { BOOMERANG_LOADER_SNIPPET_WRAPPER(); } &lt;/script&gt; 5. Cookie Consent library and Consent Inline Plugin example We prepared PageFlo opt-out and opt-in examples with the popular open source project - Osano Cookie Consent popup library. For the given examples below we assume that the needed Cookie Consent popup script and PageFlo Consent Inline Plugin are loaded on the page. 5.1 Opt-out // Setup Osano Cookie popup function onCookieConsentChange(consent) { if (consent === \"deny\") { window.PFLO_OPT_OUT(); } } window.addEventListener(\"load\", function() { window.cookieconsent.initialise({ \"type\": \"opt-out\", \"content\": { \"href\": \"https://www.example.com/policies/\" }, onInitialise: onCookieConsentChange, onStatusChange: onCookieConsentChange, onRevokeChoice: onCookieConsentChange }); }); 5.2 Opt-in // Setup Osano Cookie popup function onCookieConsentChange(consent) { if (consent === \"allow\") { window.PFLO_OPT_IN(); } } window.addEventListener(\"load\", function() { window.cookieconsent.initialise({ \"type\": \"opt-in\", \"content\": { \"href\": \"https://www.example.com/policies/\" }, onInitialise: onCookieConsentChange, onStatusChange: onCookieConsentChange, onRevokeChoice: onCookieConsentChange }); }); × Search results Close "},"tutorial-loader-snippet.html":{"id":"tutorial-loader-snippet.html","title":"Tutorial: Non-Blocking Loader Snippet","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Non-Blocking Loader Snippet If you are loading pflo.js separately from your main application bundle, i.e. from a CDN or a third-party service (such as mPulse), we recommend loading pflo.js using the CSP-compliant non-blocking script loader pattern. The methodology, developed by Philip Tellis and others, and further improved in 2018, ensures PageFlo (or any third-party JavaScript) loads asynchronously and non-blocking. This means that the browser will not pause while the JavaScript is loading, nor will it block the onload event. The PageFlo Loader Snippet is currently around 210 lines of code (with comments), and minifies to around 2500 bytes. The snippet does the following: It checks whether or not the snippet has already been run or PageFlo has already been loaded. If so, it exits. It adds a window load event handler, to ensure that PageFlo can measure the Page Load time in non-NavigationTiming browsers, even if pflo.js loads after the load event. For browsers that support Preload &lt;link rel=\"preload\" as=\"script\"&gt;, PageFlo will add a &lt;link&gt; node to tell the browser to fetch PageFlo.js. Once the Preload has finished, PageFlo adds a regular &lt;script&gt; node to the page with the same PageFlo URL, which tells the browser to execute PageFlo. For browsers that do not support Preload, or if Preload fails or doesn't trigger within the defined timeframe (default 3 seconds), the non-blocking IFRAME loader method is used. A hidden &lt;iframe&gt; is injected into the page. The snippet attempts to read the IFRAME's contentWindow.document. If it can't, it updates the IFRAME's src to add JavaScript that sets the IFRAME's document.domain to the current page's document.domain. This ensures the anonymous IFRAME can communicate with the host page. It writes a function _l() to the IFRAME's document which will add a &lt;script&gt; tag that loads pflo.js. It sets the IFRAME's &lt;body onload=\"document._l()\"&gt; to run the function above, so the &lt;script&gt; tag is loaded after the IFRAME's onload event has fired. For IE 6 and IE 7, which don't support the non-blocking IFRAME loader method (due to problems they have with about:blank URLs in secure contexts), a dynamic &lt;script&gt; node is added to the page. Note this means that in IE 6 and 7, PageFlo could be a SPOF (Single Point of Failure) if the script is delayed, potentially delaying the Page Load. Note: We split the &lt;body tag insertion into &lt;bo and dy to avoid server-side output filters that may replace &lt;body tags with their own code. For proof that the non-blocking script loader pattern does not affect page load, you can look at this test case that delays JavaScript from loading by 5 seconds or these WebPagetest results. The Snippet Here's the snippet: &lt;script&gt; %loader_snippet%&lt;/script&gt; Minified: &lt;script&gt;%minified_loader_snippet%&lt;/script&gt; Delaying the Snippet You may want to delay loading PageFlo until after the onload event. This would ensure that no PageFlo code is executed in the critical-path of the page load. The main downside to doing this is that you are more likely to lose beacons from some users. The longer it takes PageFlo to load on the page, the higher chance that the user will have navigated away, or closed the browser, before pflo.js is loaded. Here is a modification of the PageFlo Loader Snippet to delay until after onload: &lt;script&gt; %delayed_loader_snippet%&lt;/script&gt; Minified: &lt;script&gt;%minified_delayed_loader_snippet%&lt;/script&gt; × Search results Close "},"tutorial-methodology.html":{"id":"tutorial-methodology.html","title":"Tutorial: Methodology","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Methodology How does PageFlo work? 1. Measuring Navigations We define Page Load Time (PLT) or Round Trip Time (RTT) as the time taken from the user initiating a navigation to when that page is completely available for the user to interact with. Modern browsers support the NavigationTiming API, which provides high-resolution timestamps for each stage of the navigation. PageFlo uses the NavigationTiming API when available to measure Page Load performance. In older browsers that do not support the NavigationTiming API, PageFlo is able to measure inter-site navigations by calculating the difference between when the old page is about to be unloaded (onbeforeunload) to when the new page is loaded (onload). This is how PageFlo measures Page Load in older browsers: On the current page (before the navigation), attach a callback to the window.onbeforeunload event. When onbeforeunload fires, log the timestamp and store it into a session cookie along with the URL of the current page. On the new page, attach a function to the window.onload event. When onload fires, log the timestamp. Look for the cookie where we set the start time and referrer Check the URL stored in the cookie with the document.referrer of the current document. If these two differ, it means that the user possibly visited a third party page in between the two pages from our site and the measurement is invalid, so we abort. If the above rules pass, we pull the time out of the cookie and remove the cookie. We measure the difference in the two times and this is the Page Load time for the current page. Note that in browsers that do not support NavigationTiming, PageFlo is unable to measure the Page Load time of the first navigation to a domain, since it is not running on the referrer page. For example, if a visitor comes from a search engine, the total Page Load time cannot be determined. 2. Measuring XMLHttpRequests See PFLO.plugins.AutoXHR for more details. 3. Measuring Single Page Apps See PFLO.plugins.SPA for more details. 4. Measuring Bandwidth &amp; Latency See PFLO.plugins.BW for more details. 5. Measuring DNS See PFLO.plugins.DNS for more details. 6. Measuring Waterfall See PFLO.plugins.ResourceTiming for more details. 6. Measuring Other Arbitrary Events See Measuring arbitrary events for more details. × Search results Close "},"tutorial-page-overrides.html":{"id":"tutorial-page-overrides.html","title":"Tutorial: Page Overrides","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Page Overrides PageFlo may override (wrap) native DOM functions for monitoring purposes, depending on the plugins and features that are enabled. Generally, PageFlo wraps these functions to add a small amount of custom instrumentation, prior to executing the original function. The following is a list of known DOM overrides: Method Plugin Option Purpose XMLHttpRequest constructor PFLO.plugins.AutoXHR instrument_xhr Monitor timing for XHRs (individual and during SPA navigations) fetch PFLO.plugins.AutoXHR AutoXHR.monitorFetch Monitor timing for fetches (individual and during SPA navigations) window.onerror PFLO.plugins.Errors Errors.monitorGlobal Monitor global exceptions console.error PFLO.plugins.Errors Errors.monitorConsole Monitor app-generated error messages addEventListener PFLO.plugins.Errors Errors.monitorEvents Wrapped so messages from cross-origin frames have a full stack removeEventListener PFLO.plugins.Errors Errors.monitorEvents Wrapped so messages from cross-origin frames have a full stack setTimeout PFLO.plugins.Errors Errors.monitorTimeout Wrapped so messages from cross-origin frames have a full stack setInterval PFLO.plugins.Errors Errors.monitorTimeout Wrapped so messages from cross-origin frames have a full stack history.back PFLO.plugins.History When PFLO.plugins.History is enabled SPA Soft Navigation monitoring history.forward PFLO.plugins.History When PFLO.plugins.History is enabled SPA Soft Navigation monitoring history.pushState PFLO.plugins.History When PFLO.plugins.History is enabled SPA Soft Navigation monitoring history.replaceState PFLO.plugins.History When PFLO.plugins.History is enabled SPA Soft Navigation monitoring history.go PFLO.plugins.History When PFLO.plugins.History is enabled SPA Soft Navigation monitoring × Search results Close "},"tutorial-perf-tests.html":{"id":"tutorial-perf-tests.html","title":"Tutorial: Performance Tests","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins. esults to a baseline, you first need to run this on the \"before\" codebase: grunt perf This will create tests/perf/results/baseline.json. Then, you can run performance tests against the \"current\" code by executing: grunt perf:compare This will create a new tests/perf/results/metrics.json each run, and will compare those results to tests/perf/results/baseline.json: $ grunt perf-compare --diff-only Running \"perf-compare\" task Results comparison to baseline: 00-basic.00-empty.page_load_time : 28 -1 (-4%) 00-basic.00-empty.mark_fire_event_before_beacon_called : [missing in baseline] Done. × Search results Close "},"tutorial-tests.html":{"id":"tutorial-tests.html","title":"Tutorial: Tests","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Tests PageFlo has extensive test coverage in the form of Unit Tests and End-to-End (E2E) Test suites. Test Environment To configure the test environment, you will need to install all of the required NPM and Bower dependencies: npm install bower install node node_modules/protractor/bin/webdriver-manager update In addition, you should map the following two domains to 127.0.0.1: pflo-test.local pflo-test2.local e.g. # /etc/hosts or C:\\windows\\system32\\drivers\\etc\\hosts 127.0.0.1 pflo-test.local pflo-test2.local Unit Tests PageFlo's Unit Tests validate PageFlo's public APIs and utility functions. Unit Tests should not depend on the environment (e.g. HTML structure, a specific browser, or other environment setup). If you need a specific environment, you should create an End-to-End (E2E) test. Unit Tests are located in tests/unit/*.js. They are loosely organized into components or plugins. PageFlo's Unit Tests can be run from your local browser or in headless mode: grunt test To build, run or debug the Unit Tests in your local browser, you will need to spawn a local webserver to host the tests/unit/* files. You can do this by running the following: grunt test:debug Once the webserver has started, you should be able to visit the following URL in your browser: http://pflo-test.local:4002/unit/ All Unit Test files are manually included via tests/unit/index.html. In addition, you can run any of the following combinations to automatically run all tests/unit/*.js files via Grunt and Karma: grunt test:unit grunt test:unit:all grunt test:unit:allHeadless grunt test:unit:Chrome grunt test:unit:ChromeHeadless grunt test:unit:Firefox grunt test:unit:FirefoxHeadless grunt test:unit:Edge grunt test:unit:IE grunt test:unit:Opera grunt test:unit:Safari grunt test:unit:PhantomJS The Unit Tests utilize Chai Assert for validations. End-to-End (E2E) Tests PageFlo's End-to-End (E2E) Tests validate how PageFlo behaves in various scenarios and environments: user actions (e.g. navigating between pages), page constructions (e.g. with specific DOM elements), frameworks (e.g. SPAs), etc. E2E Tests are located in tests/page-templates/**/*.[js|html]. They are loosely organized into subdirectories of scenarios or plugins. Each E2E test has two files: 01-name.html contains the scenario (e.g. what is happening in the test) while 01-name.js contains the test validations. When grunt test or grunt build:test is called, the tests/page-templates/**/* files are processed (templates applied) and output into tests/pages/, whose files are loaded by the browser during test execution. Some of the templates live in tests/page-templates/*. The E2E Tests utilize Chai Assert for validations. PageFlo's E2E Tests can be run from your local browser or in headless mode. To build, run or debug the E2E Tests in your local browser, you will need to spawn a local webserver to host the tests/pages/* files. You can do this by running the following: grunt test:debug In addition, you can run any of the following combinations to automatically run all E2E tests files via Grunt and Protractor: grunt test:e2e grunt test:e2e:browser grunt test:e2e:debug - will only run tests in tests/e2e/e2e-debug.json grunt test:e2e:PhantomJS grunt test:e2e:Chrome grunt test:e2e:ChromeHeadless grunt test:e2e:Firefox grunt test:e2e:FirefoxHeadless grunt test:e2e:Edge grunt test:e2e:IE grunt test:e2e:Safari × Search results Close "},"tutorial-version-history.html":{"id":"tutorial-version-history.html","title":"Tutorial: Version History","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start Version History PageFlo Release Notes 1.720.0 (July 29, 2020) Bug Fixes PageFlo: Added support for SameSite and Secure cookie attributes 1.715.0 (June 26, 2020) Bug Fixes History: Correctly forward arguments to routeFilter Documentation Docs: Release notes updated Docs: Continuity Cumulative Layout Shift docs Docs: Added additional Back-end Servers and integration guides 1.711.0 (June 8, 2020) Bug Fixes EventTiming: Change firstInput type to first-input per spec change 1.710.0 (May 6, 2020) Breaking Changes Errors: The monitorEvents and monitorTimeout options are now disabled by default. As a result, some cross-origin JavaScript Errors may not report the full message (and instead will only show Script Error.), and the stack will not be available. Please see the Errors plugin documentation for details on the side-effects of re-enabling those options. Continuity: First Input Delay calculations have changed slightly. The plugin will now use the Event Timing plugin (if available and the browser supports it) for First Input Delay calculation. If not, mousedown, touchstart and pointerdown events are now used for First Input Delay calculations, while Scroll, Visibility and Orientation changes are not. Only cancelable events are now tracked. First Input Delay should be more accurate, though there may be less overall measurements (due to not tracking Scroll for First Input). New Features Event Timing plugin (enabled by default) ResourceTiming: Service Worker timing capture at resource level PaintTiming: Expose Largest Contentful Paint via PFLO.plugins.PaintTiming.metrics.lcp() Bug Fixes Continuity: Scroll Log: Trim decimals Documentation Docs: Include minified snippets in built documentation Docs: Add Header Snippets section Docs: Fixed reference from c.t.lt to c.t.longtask PageFlo: Document additional beacon vars Tests Tests: Ensure /delay path roots requested files to wwwRoot 1.700.0 (January 29, 2020) New Features: Issue 1027: PaintTiming: Largest Contentful Paint Issue 1030: Consent Inline Plugin and Docs Issue 1040: Continuity: Add the ability to track Cumulative Layout Shift Bug Fixes: OS Issue 251: Add support for background image detection for c.tti.hi OS Issue 261: NPM: Allow running grunt build Issue 990: SPA: Only subtract SPA timeout when the timeout fires Issue 1026: Update Snippet to have its own reference to the parentNode 1.687.0 (October 10, 2019) New Features: Issue 1019: PageFlo: Replace MD5 with FNV for better performance Bug Fixes: OS Issue 273: rt.si not working as expected OS Issue 275: UserTiming: Update usertiming-compression package to latest version Issue 1020: RT: Error wrapping when we have NS_ERROR_FAILURE for Firefox 31 Issue 1021: AutoXHR: Handle removing src attribute from
