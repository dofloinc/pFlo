s reserved. Copyright (c) 2012-2017 SOASTA, Inc. All rights reserved. Copyright (c) 2017-2019, Akamai Technologies, Inc. All rights reserved. Copyright (c) 2020-2021, doFlo, Inc. All rights reserved. Copyrights licensed under the BSD License. See the accompanying LICENSE file for terms. pflo javascript based web performance and event signal tracking. Summary pflo is a JavaScript library that measures the page load time experienced by real users, commonly called RUM (Real User Measurement). It has the ability to send this data back to your server for further analysis. With pflo, you find out exactly how fast your users think your site is. Apart from page load time, pflo measures performance timings, metrics and characteristics of your user's web browsing experience. All you have to do is include it in your web pages and call the PFLO.init() method. Once the performance data is captured, it will be beaconed to your chosen URL. pflo is designed to be a performant and flexible library that can be adapted to your site's needs. It has an extensive plugin architecture, and works with both traditional and modern websites (including Single Page Apps). pflo's goal is to not affect the load time of the page (avoiding the Observer Effect). It can be loaded in an asynchronous way that will not delay the page load even if pflo.js is unavailable. Features Supports: IE 6+, Edge, all major versions of Firefox, Chrome, Opera, and Safari Desktop and mobile devices Captures (all optional): Page characteristics such as the URL and Referrer Overall page load times (via NavigationTiming if available) DNS, TCP, Request and Response timings (via NavigationTiming) Browser characteristics such as screen size, orientation, memory usage, visibility state DOM characteristics such as the number of nodes, HTML length, number of images, scripts, etc ResourceTiming data (to reconstruct the page's Waterfall) Bandwidth Mobile connection data DNS latency JavaScript Errors XMLHttpRequest instrumentation Third-Party analytics providers IDs Single Page App interactions Usage pflo can be included on your page in one of two ways: synchronously or asynchronously. The asynchronous method is recommended. The simple synchronous way &lt;script src=\"pflo.js\"&gt;&lt;/script&gt; &lt;script src=\"plugins/rt.js\"&gt;&lt;/script&gt; &lt;!-- any other plugins you want to include --&gt; &lt;script&gt; PFLO.init({ beacon_url: \"http://yoursite.com/beacon/\" }); &lt;/script&gt; Note: You must include at least one plugin (it doesn't have to be RT) or else the beacon will never fire. Each plugin has its own configuration as well -- these configuration options should be included in the PFLO.init() call: PFLO.init({ beacon_url: \"http://yoursite.com/beacon/\", ResourceTiming: { enabled: true, clearOnBeacon: true } }); The faster, more involved, asynchronous way Loading pflo asynchronously ensures that even if pflo.js is unavailable (or loads slowly), your host page will not be affected. 1. Add a plugin to init your code Create a plugin (or use the sample zzz-last-plugin.js) with a call to PFLO.init: PFLO.init({ config: parameters, ... }); PFLO.t_end = new Date().getTime(); You could also include any other code you need. For example, you could include a timer to measure when pflo has finished loading (as above). 2. Build pflo The build process bundles pflo.js and all of the plugins listed in plugins.json (in that order). To build pflo with all of your desired plugins, you would run: grunt clean build This creates a deployable pflo in the build directory, e.g. build/pflo-&lt;version&gt;.min.js. Install this file on your web server or origin server where your CDN can pick it up. Set a far future max-age header for it. This file will never change. 3. Asynchronously include the script on your page There are two methods of asynchronously including pflo on your page: by adding it to your main document, or via the IFRAME/Preload method. The former method could block your onload event (affecting the measured performance of your page), so the later method is recommended. 3.1. Adding it to the main document Include the following code at the top of your HTML document: &lt;script&gt; (function(d, s) { var js = d.createElement(s), sc = d.getElementsByTagName(s)[0]; js.src=\"http://your-cdn.host.com/path/to/pflo-&lt;version&gt;.js\"; sc.parentNode.insertBefore(js, sc); }(document, \"script\")); &lt;/script&gt; Best practices will suggest including all scripts at the bottom of your page. However, that only applies to scripts that block downloading of other resources. Including a script this way will not block other resources, however it will block onload. Including the script at the top of your page gives it a good chance of loading before the rest of your page does, thereby reducing the probability of it blocking the onload event. If you don't want to block onload either, use the following IFRAME/Preload method: 3.2. Adding it via an IFRAME/Preload The method described in 3.1 will still block onload on most browsers. To avoid blocking onload, we can load pflo in an asynchronous IFRAME or via LINK preload (for browsers that support it). The general process is documented on in this blog post. For pflo, the asynchronous loader snippet you'll use is: &lt;script&gt; (function() { // PageFlo Loader Snippet version 14 if (window.PFLO &amp;&amp; (window.PFLO.version || window.PFLO.snippetExecuted)) { return; } window.PFLO = window.PFLO || {}; window.PFLO.snippetStart = new Date().getTime(); window.PFLO.snippetExecuted = true; window.PFLO.snippetVersion = 14; // NOTE: Set PageFlo URL here window.PFLO.url = \"\"; var // document.currentScript is supported in all browsers other than IE where = document.currentScript || document.getElementsByTagName(\"script\")[0], // Parent element of the script we inject parentNode = where.parentNode, // Whether or not Preload method has worked promoted = false, // How long to wait for Preload to work before falling back to iframe method LOADER_TIMEOUT = 3000; // Tells the browser to execute the Preloaded script by adding it to the DOM function promote() { if (promoted) { return; } var script = document.createElement(\"script\"); script.id = \"pflo-scr-as\"; script.src = window.PFLO.url; // Not really needed since dynamic scripts are async by default and the script is already in cache at this point, // but some naive parsers will see a missing async attribute and think we're not async script.async = true; parentNode.appendChild(script); promoted = true; } // Non-blocking iframe loader (fallback for non-Preload scenarios) for all recent browsers. // For IE 6/7, falls back to dynamic script node. function iframeLoader(wasFallback) { promoted = true; var dom, doc = document, bootstrap, iframe, iframeStyle, win = window; window.PFLO.snippetMethod = wasFallback ? \"if\" : \"i\"; // Adds PageFlo within the iframe bootstrap = function(parent, scriptId) { var script = doc.createElement(\"script\"); script.id = scriptId || \"pflo-if-as\"; script.src = window.PFLO.url; PFLO_lstart = new Date().getTime(); parent = parent || doc.body; parent.appendChild(script); }; // For IE 6/7, we'll just load the script in the current frame, as those browsers don't support 'about:blank' // for an iframe src (it triggers warnings on secure sites). This means loading on IE 6/7 may cause SPoF. if (!window.addEventListener &amp;&amp; window.attachEvent &amp;&amp; navigator.userAgent.match(/MSIE [67]\\./)) { window.PFLO.snippetMethod = \"s\"; bootstrap(parentNode, \"pflo-async\"); return; } // The rest of this function is IE8+ and other browsers that don't support Preload hints but will work with CSP &amp; iframes iframe = document.createElement(\"IFRAME\"); // An empty frame iframe.src = \"about:blank\"; // We set title and role appropriately to play nicely with screen readers and other assistive technologies iframe.title = \"\"; iframe.role = \"presentation\"; // Ensure we're not loaded lazily iframe.loading = \"eager\"; // Hide the iframe iframeStyle = (iframe.frameElement || iframe).style; iframeStyle.width = 0; iframeStyle.height = 0; iframeStyle.border = 0; iframeStyle.display = \"none\"; // Append to the end of the current block parentNode.appendChild(iframe); // Try to get the iframe's document object try { win = iframe.contentWindow; doc = win.document.open(); } catch (e) { // document.domain has been changed and we're on an old version of IE, so we got an access denied. // Note: the only browsers that have this problem also do not have CSP support. // Get document.domain of the parent window dom = document.domain; // Set the src of the iframe to a JavaScript URL that will immediately set its document.domain to match the parent. // This lets us access the iframe document long enough to inject our script. // Our script may need to do more domain massaging later. iframe.src = \"javascript:var d=document.open();d.domain='\" + dom + \"';void 0;\"; win = iframe.contentWindow; doc = win.document.open(); } if (dom) { // Unsafe version for IE8 compatibility. If document.domain has changed, we can't use win, but we can use doc. doc._pflol = function() { this.domain = dom; bootstrap(); }; // Run our function at load. // Split the string so HTML code injectors don't get confused and add code here. doc.write(\"&lt;bo\" + \"dy onload='document._pflol();'&gt;\"); } else { // document.domain hasn't changed, regular method should be OK win._pflol = function() { bootstrap(); }; if (win.addEventListener) { win.addEventListener(\"load\", win._pflol, false); } else if (win.attachEvent) { win.attachEvent(\"onload\", win._pflol); } } // Finish the document doc.close(); } // See if Preload is supported or not var link = document.createElement(\"link\"); if (link.relList &amp;&amp; typeof link.relList.supports === \"function\" &amp;&amp; link.relList.supports(\"preload\") &amp;&amp; (\"as\" in link)) { window.PFLO.snippetMethod = \"p\"; // Set attributes to trigger a Preload link.href = window.PFLO.url; link.rel = \"preload\"; link.as = \"script\"; // Add our script tag if successful, fallback to iframe if not link.addEventListener(\"load\", promote); link.addEventListener(\"error\", function() { iframeLoader(true); }); // Have a fallback in case Preload does nothing or is slow setTimeout(function() { if (!promoted) { iframeLoader(true); } }, LOADER_TIMEOUT); // Note the timestamp we started trying to Preload PFLO_lstart = new Date().getTime(); // Append our link tag parentNode.appendChild(link); } else { // No Preload support, use iframe loader iframeLoader(false); } // Save when the onload event happened, in case this is a non-NavigationTiming browser function pfloSaveLoadTime(e) { window.PFLO_onload = (e &amp;&amp; e.timeStamp) || new Date().getTime(); } if (window.addEventListener) { window.addEventListener(\"load\", pfloSaveLoadTime, false); } else if (window.attachEvent) { window.attachEvent(\"onload\", pfloSaveLoadTime); } })(); &lt;/script&gt; Minified: &lt;script&gt;(function(){if(window.PFLO&amp;&amp;(window.PFLO.version||window.PFLO.snippetExecuted)){return}window.PFLO=window.PFLO||{};window.PFLO.snippetStart=(new Date).getTime();window.PFLO.snippetExecuted=true;window.PFLO.snippetVersion=14;window.PFLO.url=\"\";var e=document.currentScript||document.getElementsByTagName(\"script\")[0],r=e.parentNode,l=false,t=3e3;function n(){if(l){return}var e=document.createElement(\"script\");e.id=\"pflo-scr-as\";e.src=window.PFLO.url;e.async=true;r.appendChild(e);l=true}function i(e){l=true;var t,i=document,n,o,d,a=window;window.PFLO.snippetMethod=e?\"if\":\"i\";n=function(e,t){var n=i.createElement(\"script\");n.id=t||\"pflo-if-as\";n.src=window.PFLO.url;PFLO_lstart=(new Date).getTime();e=e||i.body;e.appendChild(n)};if(!window.addEventListener&amp;&amp;window.attachEvent&amp;&amp;navigator.userAgent.match(/MSIE [67]\\./)){window.PFLO.snippetMethod=\"s\";n(r,\"pflo-async\");return}o=document.createElement(\"IFRAME\");o.src=\"about:blank\";o.title=\"\";o.role=\"presentation\";o.loading=\"eager\";d=(o.frameElement||o).style;d.width=0;d.height=0;d.border=0;d.display=\"none\";r.appendChild(o);try{a=o.contentWindow;i=a.document.open()}catch(e){t=document.domain;o.src=\"javascript:var d=document.open();d.domain='\"+t+\"';void 0;\";a=o.contentWindow;i=a.document.open()}if(t){i._pflol=function(){this.domain=t;n()};i.write(\"&lt;bo\"+\"dy onload='document._pflol();'&gt;\")}else{a._pflol=function(){n()};if(a.addEventListener){a.addEventListener(\"load\",a._pflol,false)}else if(a.attachEvent){a.attachEvent(\"onload\",a._pflol)}}i.close()}var o=document.createElement(\"link\");if(o.relList&amp;&amp;typeof o.relList.supports===\"function\"&amp;&amp;o.relList.supports(\"preload\")&amp;&amp;\"as\"in o){window.PFLO.snippetMethod=\"p\";o.href=window.PFLO.url;o.rel=\"preload\";o.as=\"script\";o.addEventListener(\"load\",n);o.addEventListener(\"error\",function(){i(true)});setTimeout(function(){if(!l){i(true)}},t);PFLO_lstart=(new Date).getTime();r.appendChild(o)}else{i(false)}function d(e){window.PFLO_onload=e&amp;&amp;e.timeStamp||(new Date).getTime()}if(window.addEventListener){window.addEventListener(\"load\",d,false)}else if(window.attachEvent){window.attachEvent(\"onload\",d)}})();&lt;/script&gt; Change the pfloUrl to the location of PageFlo on your server. The id of the script node created by this code MUST be pflo-if-as (for IFRAME mode) or pflo-scr-as (for Preload mode) as pflo looks for those ids to determine if it's running within an IFRAME and to determine the URL of the script. pflo will still export the PFLO object to the parent window if running inside an IFRAME, so the rest of your code should remain unchanged. 3.3. Identifying when pflo has loaded If you load pflo asynchronously, there's some uncertainty in when pflo has completed loading. To get around this, you can subscribe to the onPageFloLoaded Custom Event on the document object: // Modern browsers if (document.addEventListener) { document.addEventListener(\"onPageFloLoaded\", function(e) { // e.detail.PFLO is a reference to the PFLO global object }); } // IE 6, 7, 8 we use onPropertyChange and look for propertyName === \"onPageFloLoaded\" else if (document.attachEvent) { document.attachEvent(\"onpropertychange\", function(e) { if (!e) e=event; if (e.propertyName === \"onPageFloLoaded\") { // e.detail.PFLO is a reference to the PFLO global object } }); } Note that this only works on browsers that support the CustomEvent interface, which is Chrome (including Android), Firefox 6+ (including Android), Opera (including Android, but not Opera Mini), Safari (including iOS), IE 6+ (but see the code above for the special way to listen for the event on IE6, 7 &amp; 8). pflo also fires the onBeforePageFloBeacon and onPageFloBeacon events just before and during beaconing. Installation There are several ways of including PageFlo in your project: PageFlo can be downloaded from the official PageFlo Github repository. NPM: npm install pflojs Bower: bower install pflo Once fetched, see Building PageFlo for more details on how to include the plugins you require. Documentation Documentation is in the docs/ directory. PageFlo documentation is written in Markdown and is built via JSDoc. You can build the current documentation by running Grunt: grunt doc HTML files will be built under build/docs. Open-source PageFlo Documentation is currently published at dofloinc.github.io/pFlo/pflojs/0.0.0-development/. Additional documentation: API Documentation: The PFLO API Building PageFlo: How to build pflo with plugins Contributing: Contributing to the open-source project Creating Plugins: Creating a plugin Methodology: How pflo works internally How-Tos: Short recipes on how to do a bunch of things with pflo Source code The pflo source code is primarily on GitHub at github.com/dofloinc/pFlo. Feel free to fork it and contribute to it. You can also get a check out the releases or download a tarball or zip of the code. Support We use GitHub Issues for discussions, feature requests and bug reports. Contributions PageFlo would not be possible without the work of: the former Exceptional Performance team at the company once known as Yahoo!, aided by the Yahoo! Developer Network, the folks at LogNormal, continued by the mPulse team at SOASTA, ongoing by the mPulse team at Akamai, and many independent contributors whose contributions are cemented in our git history × Search results Close "},"document.html":{"id":"document.html","title":"Class: document","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadP nt:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start MutationHandler Handles the MutationObserver for PFLO.plugins.AutoXHR. Methods pause() Pauses the MutationObserver. Call resume to start it back up. resume() Resumes the MutationObserver after a pause. start() Initiate MutationHandler.observer on the outer parent document. Uses addObserver to instrument. Our internal handler will be called if something happens. stop() Disable internal MutationObserver instance. Use this when uninstrumenting the site we're on. add_event_resource(resource) Adds a resource to the current event. Might fail (return -1) if: a) There are no pending events b) The current event is complete c) There's no passed-in resource Parameters: Name Type Description resource Resource Returns: Event index, or -1 on failure addEvent(resource) If an event has triggered a resource to be fetched we add it to the list of pending events here and wait for it to eventually resolve. Parameters: Name Type Description resource object Resource object we are waiting for Returns: Type: index If we are already waiting for an event of this type null otherwise index in the queue. calculateSpaTimings(resource) Calculates SPA Back-End and Front-End timings for Hard and Soft SPA navigations. Parameters: Name Type Description resource object Resouce to calculate for clearTimeout(index) If this instance of the MutationHandler has a timer set, clear it Parameters: Name Type Description index number Index of the event in pending_events array completeEvent( [index]) Completes the current event, marking the end time as 'now'. Parameters: Name Type Argument Description index number &lt;optional&gt; Optional Event index, defaults to last event load_finished(index, loadEventEnd) Decrement the number of nodes_to_wait for the PendingEvent Object. If the nodes_to_wait is decremented to 0 and the event type was SPA: When we're finished waiting on the last node, the MVC engine (eg AngularJS) might still be doing some processing (eg on an XHR) before it adds some additional content (eg IMGs) to the page. We should wait a while (1 second) longer to see if this happens. If something else is added, we'll continue to wait for that content to complete. If nothing else is added, the end event will be the timestamp for when this load_finished(), not 1 second from now. Parameters: Name Type Description index number Index of the event found in the pending_events array loadEventEnd TimeStamp TimeStamp at which the resource was finished loading monitorMO(index) Clear the flag preventing DOM mutation monitoring Parameters: Name Type Description index number Index of the event in pending_events array nodesWaitingFor( [index]) Determines how many nodes are being waited on Parameters: Name Type Argument Description index number &lt;optional&gt; Optional Event index, defaults to last event Returns: Type: number Number of nodes being waited on queue_is_empty() Determines if the resources queue is empty Returns: Type: boolean True if there are no outstanding resources sendEvent(index) If called with an event in the pending events list trigger a beacon for this event. When the beacon is sent for this event is depending on either having a crumb, in which case this beacon will be sent immediately. If that is not the case we wait 5 seconds and attempt to send the event again. Parameters: Name Type Description index number Index in event list to send Returns: Type: undefined Returns early if the event already completed sendResource(resource, eventIndex) Creates and triggers sending a beacon for a Resource that has finished loading. Parameters: Name Type Description resource Resource The Resource to send a beacon on eventIndex number index of the event in the pending_events array setTimeout(timeout, index) Will create a new timer waiting for timeout milliseconds to wait until a resources load time has ended or should have ended. If the timeout expires the Resource at index will be marked as timedout and result in an error Resource marked with XHR_STATUS_TIMEOUT as status information. Parameters: Name Type Description timeout number time ot wait for the resource to be loaded index number Index of the Resource in our MutationHandler#pending_events timedout(index) Sends a Beacon for the Resource at index with the status XHR_STATUS_TIMEOUT code, If there are multiple resources attached to the pending_events array at index. Parameters: Name Type Description index number Index of the event in pending_events array wait_for_node(node, index) Determines if we should wait for resources that would be fetched by the specified node. Parameters: Name Type Description node Element DOM node index number Event index Type Definitions load_cb(ev) Once an asset has been loaded and the resource appeared in the page we check if it was part of the interesting events on the page and mark it as finished. Parameters: Name Type Description ev Event Load event Object mutation_cb(mutations) Callback called once Mutation Observer instance noticed a mutation on the page. This method will determine if a mutation on the page is interesting or not. Parameters: Name Type Description mutations Array.&lt;Mutation&gt; Mutation array describing changes to the DOM × Search results Close "},"PFLO.html":{"id":"PFLO.html","title":"Class: PFLO","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start PFLO pflo measures various performance characteristics of your user's browsing experience and beacons it back to your server. To use this you'll need a web site, lots of users and the ability to do something with the data you collect. How you collect the data is up to you, but we have a few ideas. Everything in pflo is accessed through the PFLO object, which is available on window.PFLO. It contains the public API, utility functions (PFLO.utils) and all of the plugins (PFLO.plugins). Each plugin has its own API, but is reachable through PFLO.plugins. Beacon Parameters The core pflo object will add the following parameters to the beacon. Note that each individual plugin will add its own parameters as well. v: PageFlo version sv: PageFlo Loader Snippet version sm: PageFlo Loader Snippet method u: The page's URL (for most beacons), or the XMLHttpRequest URL n: The beacon number pgu: The page's URL (for XMLHttpRequest beacons) pid: Page ID (8 characters) r: Navigation referrer (from document.location) vis.pre: 1 if the page transitioned from prerender to visible vis.st: Document's visibility state when beacon was sent vis.lh: Timestamp when page was last hidden vis.lv: Timestamp when page was last visible xhr.pg: The XMLHttpRequest page group errors: Error messages of errors detected in PageFlo code, separated by a newline rt.si: Session ID rt.ss: Session start timestamp rt.sl: Session length (number of pages), can be increased by XHR beacons as well ua.plt: navigator.platform ua.vnd: navigator.vendor Classes browser constants plugins session utils Members config_url :string (Optional) URL of configuration file Type: string lastVisibilityEvent :object An mapping of visibliity event states to the latest time they happened Type: object loadedLate :boolean Whether or not PageFlo was loaded after the onload event. Type: boolean pflo.t_lstart :TimeStamp Time the loader script started fetching pflo.js (if using the asynchronous loader snippet) (PFLO_lstart) Type: TimeStamp pflo.t_onload :TimeStamp Time the window.onload event fired (if using the asynchronous loader snippet). This timestamp is logged in the case pflo.js loads after the onload event for browsers that don't support NavigationTiming. Type: TimeStamp pflo_frame :Window The PageFlo frame: If PageFlo was loaded in an IFRAME, this is the IFRAME If PageFlo was loaded inline, this is the current window Type: Window t_end :TimeStamp When the PageFlo plugins have all run. This value is generally set in zzz-last-plugin.js. Type: TimeStamp t_start :TimeStamp The timestamp when pflo.js showed up on the page. This is the value of PFLO_start we set earlier. Type: TimeStamp url :string URL of pflo.js. Type: string version :string PageFlo version, formatted as major.minor.patchlevel. This variable is replaced during build (grunt build). Type: string window :Window The main document window. If PageFlo was loaded in an IFRAME, this is the parent window If PageFlo was loaded inline, this is the current window Type: Window xhr_excludes URLs to exclude from automatic XMLHttpRequest instrumentation. You can put any of the following in it: A full URL A hostname A path Example PFLO = window.PFLO || {}; PFLO.xhr_excludes = { \"mysite.com\": true, \"/dashboard/\": true, \"https://mysite.com/dashboard/\": true }; Methods addError(err [, src] [, extra]) Logs an internal PageFlo error. If the PFLO.plugins.Errors plugin is enabled, this data will be compressed on the err beacon parameter. If not, it will be included in uncompressed form on the errors parameter. Parameters: Name Type Argument Description err string | object Error src string &lt;optional&gt; Source extra object &lt;optional&gt; Extra data addVar(name, val, singleBeacon) Add one or more parameters to the beacon. This method may either be called with a single object containing key/value pairs, or with two parameters, the first is the variable name and the second is its value. All names should be strings usable in a URL's query string. We recommend only using alphanumeric characters and underscores, but you can use anything you like. Values should be strings (or numbers), and have the same restrictions as names. Parameters will be on all subsequent beacons unless singleBeacon is set. Early beacons will not clear vars that were set with singleBeacon. Parameters: Name Type Description name string Variable name val string | object Value singleBeacon boolean Whether or not to add to a single beacon or all beacons. Returns: Type: PFLO PageFlo object Example PFLO.addVar(\"page_id\", 123); PFLO.addVar({\"page_id\": 123, \"user_id\": \"Person1\"}); appendVar(name, val) Appends data to a beacon. If the value already exists, a comma is added and the new data is applied. Parameters: Name Type Description name string Variable name val string Value Returns: Type: PFLO PageFlo object attach_page_ready(cb) Attach a callback to the pageshow or onload event if onload has not been fired otherwise queue it to run immediately Parameters: Name Type Description cb function Callback to run when onload fires or page is visible (pageshow) debug(m [, s]) Logs debug messages to the console Debug messages are stripped out of production builds. Parameters: Name Type Argument Description m string Message s string &lt;optional&gt; Source disable() Disables pflo from doing anything further: Clears event handlers (such as onload) Clears all event listeners error(m [, s]) Logs error messages to the console Parameters: Name Type Argument Description m string Message s string &lt;optional&gt; Source fireEvent(e_name, data) Fires a PageFlo event Parameters: Name Type Description e_name string Event name data object Event payload Returns: Type: PFLO PageFlo object forceSameSiteCookieNone() Allows us to force SameSite=None from a PageFlo plugin or a third party code. When this function is called then PageFlo won't honor \"same_site_cookie\" configuration key and won't attempt to return the default value of SameSite=Lax . getPerformance() Gets the window.performance object of the root window. Checks vendor prefixes for older browsers (e.g. IE9). Returns: Type: Performance | undefined window.performance if it exists getResourceTiming(url [, sort] [, filter]) Gets the latest ResourceTiming entry for the specified URL. Default sort order is chronological startTime. Parameters: Name Type Argument Description url string Resource URL sort function &lt;optional&gt; Sort the entries before returning the last one filter function &lt;optional&gt; Filter the entries. Will be applied before sorting Returns: Type: PerformanceEntry | undefined Entry, or undefined if ResourceTiming is not supported or if the entry doesn't exist getUriEncodedVar(name, value) Gets a URI-encoded name/value pair. Parameters: Name Type Description name string Name value string Value Returns: Type: string URI-encoded string getVar(name) Gets the specified variable. Parameters: Name Type Description name string Variable name Returns: Type: object | undefined Variable, or undefined if it isn't set getVarsOfPriority(vars, pri) Gets all variables of the specified priority Parameters: Name Type Description vars object Variables (will be modified for pri -1 and 1) pri number Priority (-1, 0, or 1) Returns: Type: Array.&lt;string&gt; Array of URI-encoded vars hasSentPageLoadBeacon() Determines whether or not a Page Load beacon has been sent. Returns: Type: boolean True if a Page Load beacon has been sent. hasVar(name) Determines whether or not the beacon has the specified variable. Parameters: Name Type Description name string Variable name Returns: Type: boolean True if the variable is set. info(m [, s]) Logs info messages to the console Parameters: Name Type Argument Description m string Message s string &lt;optional&gt; Source init(config [, ]) Initializes PageFlo by applying the specified configuration. All plugins' init() functions will be called with the same config as well. Parameters: Name Type Argument Description config object Configuration object Properties Name Type Argument Description autorun boolean &lt;optional&gt; By default, pflo runs automatically and attaches its page_ready handler to the window.onload event. If you set autorun to false, this will not happen and you will need to call PFLO.page_ready yourself. beacon_auth_key string Beacon authorization key value beacon_auth_token string Beacon authorization token. beacon_with_credentials boolean Sends beacon with credentials beacon_disable_sendbeacon boolean Disables navigator.sendBeacon() support beacon_url string The URL to beacon results back to. If not set, no beacon will be sent. beacon_url_force_https boolean Forces protocol-relative Beacon URLs to HTTPS beacon_type string GET, POST or AUTO site_domain string &lt;optional&gt; The domain that all cookies should be set on PageFlo will try to auto-detect this, but unless your site is of the foo.com format, it will probably get it wrong. It's a good idea to set this to whatever part of your domain you'd like to share bandwidth and performance measurements across. Set this to a falsy value to disable all cookies. strip_query_string boolean &lt;optional&gt; Whether or not to strip query strings from all URLs (e.g. u, pgu, etc.) user_ip string &lt;optional&gt; Despite its name, this is really a free-form string used to uniquely identify the user's current internet connection. It's used primarily by the bandwidth test to determine whether it should re-measure the user's bandwidth or just use the value stored in the cookie. You may use IPv4, IPv6 or anything else that you think can be used to identify the user's network connection. same_site_cookie string &lt;optional&gt; Used for creating cookies with SameSite with one of the following values: None, Lax or Strict. secure_cookie boolean &lt;optional&gt; When true all cookies will be created with Secure flag. log function &lt;optional&gt; Logger to use. Set to null to disable logging. function &lt;optional&gt; Each plugin has its own section Returns: Type: PFLO PageFlo object instrumentFetch() Instrument all requests made via fetch to send beacons. This is implemented in plugins/auto-xhr.js PFLO.plugins.AutoXHR. instrumentXHR() Instrument all requests made via XMLHttpRequest to send beacons. This is implemented in plugins/auto-xhr.js PFLO.plugins.AutoXHR. isCrossOriginError(err) Determines if the specified Error is a Cross-Origin error. Parameters: Name Type Description err string | object Error Returns: Type: boolean True if the Error is a Cross-Origin error. log(m, l [, s]) Logs the message to the console Parameters: Name Type Argument Description m string Message l string Log level s string &lt;optional&gt; Source now() Gets the current time in milliseconds since the Unix Epoch (Jan 1 1970). In browsers that support DOMHighResTimeStamp, this will be replaced by a function that adds performance.now() to navigationStart (with milliseconds.microseconds resolution). Returns: Type: TimeStamp Milliseconds since Unix Epoch onloadFired() Determines whether or not the page's onload event has fired, or if autorun is false, whether PFLO.page_ready was called. Returns: Type: boolean True if onload or PFLO.page_ready were called page_ready( [ev], auto) Method that fires the PFLO#event:page_ready event. Call this only if you've set autorun to false when calling the PFLO.init method. You should call this method when you determine that your page is ready to be used by your user. This will be the end-time used in the page load time measurement. Optionally, you can pass a Unix Epoch timestamp as a parameter or set the global PFLO_page_ready var that will be used as the end-time instead. Parameters: Name Type Argument Description ev Event | number &lt;optional&gt; Ready event or optional load event end timestamp if called manually auto boolean True if called by page_ready_autorun Returns: Type: PFLO PageFlo object Example PFLO.init({ autorun: false, ... }); // wait until the page is ready, i.e. your view has loaded PFLO.page_ready(); page_ready_autorun(ev) Sends the page_ready event only if autorun is still true after PFLO.init is called. Parameters: Name Type Description ev Event Event readyToSend() Determines if PageFlo can send a beacon. Queryies all plugins to see if they implement readyToSend(), and if so, that they return true. If not, the beacon cannot be sent. Returns: Type: boolean True if PageFlo can send a beacon real_sendBeacon() Sends all beacon data. This function should be called directly any time a \"new\" beacon is about to be constructed. For example, if you're creating a new XHR or other custom beacon, you should ensure the existing beacon data is flushed by calling PFLO.real_sendBeacon(); first. registerEvent(e_name) Registers a PageFlo event. Parameters: Name Type Description e_name string Event name Returns: Type: PFLO PageFlo object removeVar(name) Removes one or more variables from the beacon URL. This is useful within a plugin to reset the values of parameters that it is about to set. Plugins can also use this in the PFLO#event:beacon event to clear any variables that should only live on a single beacon. This method accepts either a list of variable names, or a single array containing a list of variable names. Parameters: Name Type Description name Array.&lt;string&gt; | string Variable name or list Returns: Type: PFLO PageFlo object requestStart(name) Starts a timer for a dynamic request. Once the named request has completed, call loaded() to send a beacon with the duration. Parameters: Name Type Description name string Timer name Returns: Type: object An object with a .loaded() function that you can call when the dynamic timer is complete. Example var timer = PFLO.requestStart(\"my-timer\"); // do stuff timer.loaded(); responseEnd(name, t_start, data, t_end) Sends a beacon for a dynamic request. Parameters: Name Type Description name string | object Timer name or timer object data. Properties Name Type Argument Description initiator string &lt;optional&gt; Initiator, such as xhr or spa url string &lt;optional&gt; URL of the request t_start TimeStamp Start time data object Request data t_end TimeStamp End time sendBeacon( [beacon_url_override]) Request pflo to send its beacon with all queued beacon data (via PFLO.addVar). PageFlo may ignore this request. When this method is called, pflo checks all plugins. If any plugin has not completed its checks (ie, the plugin's is_complete() method returns false, then this method does nothing. If all plugins have completed, then this method fires the PFLO#event:before_beacon event with all variables that will be sent on the beacon. After all PFLO#event:before_beacon handlers return, this method checks if a beacon_url has been configured and if there are any beacon parameters to be sent. If both are true, it fires the beacon. The PFLO#event:beacon event is then fired. sendBeacon() should be called any time a plugin goes from is_complete() = false to is_complete = true so the beacon is sent. The actual beaconing is handled in PFLO.real_sendBeacon after a short delay (via PFLO.setImmediate). If other calls to sendBeacon happen before PFLO.real_sendBeacon is called, those calls will be discarded (so it's OK to call this in quick succession). Parameters: Name Type Argument Description beacon_url_override string &lt;optional&gt; Beacon URL override sendXhrPostBeacon(xhr [, paramsJoined]) Sends a beacon via XMLHttpRequest Parameters: Name Type Argument Description xhr object XMLHttpRequest object paramsJoined object &lt;optional&gt; XMLHttpRequest.send() argument setImmediate(fn [, data] [, cb_data] [, cb_scope]) Defer the function fn until the next instant the browser is free from user tasks. Parameters: Name Type Argument Description fn PFLO~setImmediateCallback The callback function. data object &lt;optional&gt; Any data to pass to the callback function cb_data object &lt;optional&gt; Any passthrough data for the callback function. This differs from data when setImmediate is called via an event handler and data is the Event object cb_scope object &lt;optional&gt; The scope of the callback function if it is a method of an object Returns: nothing setReferrer(r) Sets the Referrers variable. Parameters: Name Type Description r string Referrer from the document.referrer setVarPriority(name, pri) Sets a variable's priority in the beacon URL. -1 = beginning of the URL 0 = middle of the URL (default) 1 = end of the URL Parameters: Name Type Description name string Variable name pri number Priority (-1 or 1) Returns: Type: PFLO PageFlo object subscribe(e_name, fn, cb_data, cb_scope, once) Subscribes to a PageFlo event Parameters: Name Type Description e_name string Event name, i.e. PFLO#event:page_ready. fn PFLO~subscribeCallback Callback function cb_data object Callback data, passed as the second parameter to the callback function cb_scope object Callback scope. If set to an object, then the callback function is called as a method of this object, and all references to this within the callback function will refer to cb_scope. once boolean Whether or not this callback should only be run once Returns: Type: PFLO PageFlo object uninstrumentFetch() Undo fetch instrumentation and reset the original fetch function This is implemented in plugins/auto-xhr.js PFLO.plugins.AutoXHR. uninstrumentXHR() Undo XMLHttpRequest instrumentation and reset the original XMLHttpRequest object This is implemented in plugins/auto-xhr.js PFLO.plugins.AutoXHR. visibilityState() Gets the document.visibilityState, or visible if Page Visibility is not supported. Returns: Type: string Visibility state warn(m [, s]) Logs warning messages to the console Parameters: Name Type Argument Description m string Message s string &lt;optional&gt; Source Type Definitions addObserverCallback(mutations, callback_data) The callback function may return a falsy value to disconnect the observer after it returns, or a truthy value to keep watching for mutations. If the return value is numeric and greater than 0, then this will be the new timeout. If it is boolean instead, then the timeout will not fire any more so the caller MUST call disconnect() at some point. Parameters: Name Type Description mutations Array.&lt;object&gt; List of mutations detected by the observer or undefined if the observer timed out callback_data object Is the passed in callback_data parameter without modifications setImmediateCallback(data, cb_data, callstack) The callback function may return a falsy value to disconnect the observer after it returns, or a truthy value to keep watching for mutations. If the return value is numeric and greater than 0, then this will be the new timeout. If it is boolean instead, then the timeout will not fire any more so the caller MUST call disconnect() at some point Parameters: Name Type Description data object The passed in data object cb_data object The passed in cb_data object callstack Error An Error object that holds the callstack for when setImmediate was called, used to determine what called the callback subscribeCallback(eventData, cb_data) Parameters: Name Type Description eventData object Event data cb_data object Callback data Events beacon PageFlo event, subscribe via PFLO.subscribe. Fired when a beacon was sent. The beacon variables cannot be modified at this point. Any calls to PFLO.addVar or PFLO.removeVar will apply to the next beacon. Also known as onbeacon. Properties: Name Type Description vars object Beacon variables before_beacon PageFlo event, subscribe via PFLO.subscribe. Fired when a beacon is about to be sent. The subscriber can still add variables to the beacon at this point, either by modifying the vars paramter or calling PFLO.addVar. Properties: Name Type Description vars object Beacon variables before_early_beacon PageFlo event, subscribe via PFLO.subscribe. Fired when an early beacon is about to be sent. The subscriber can still add variables to the early beacon at this point by calling PFLO.addVar. This event will only happen if PFLO.plugins.Early is enabled. Properties: Name Type Description data object Event data before_unload PageFlo event, subscribe via PFLO.subscribe. Fired before the document is about to be unloaded. window.beforeunload will trigger this. See: https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onbeforeunload click PageFlo event, subscribe via PFLO.subscribe. Fired when the click event has happened on the document. See: https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onclick config PageFlo event, subscribe via PFLO.subscribe. Fired whenever new configuration data is applied via PFLO.init. Also known as onconfig. Properties: Name Type Description data object Configuration data dom_loaded PageFlo event, subscribe via PFLO.subscribe. Fired on document.DOMContentLoaded. The DOMContentLoaded event is fired when the initial HTML document has been completely loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading See: https://developer.mozilla.org/en-US/docs/Web/Events/DOMContentLoaded error PageFlo event, subscribe via PFLO.subscribe. Fired whenever a page error has happened. This event will only happen if PFLO.plugins.Errors is enabled. Also known as onerror. Properties: Name Type Description err object Error form_submit PageFlo event, subscribe via PFLO.subscribe. Fired when any FORM element is submitted. See: https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/submit netinfo PageFlo event, subscribe via PFLO.subscribe. Fired whenever connection information changes via the Network Information API. This event will only happen if PFLO.plugins.Mobile is enabled. Properties: Name Type Description connection object navigator.connection page_load_beacon PageFlo event, subscribe via PFLO.subscribe. Fired when the page load beacon has been sent. This event should only happen once on a page. It does not apply to SPA soft navigations. Properties: Name Type Description vars object Beacon variables page_ready PageFlo event, subscribe via PFLO.subscribe. Fired when the page is usable by the user. By default this is fired when window.onload fires, but if you set autorun to false when calling PFLO.init, then you must explicitly fire this event by calling PFLO#event:page_ready. Properties: Name Type Argument Description event Event &lt;optional&gt; Event triggering the page_ready See: https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onload page_unload PageFlo event, subscribe via PFLO.subscribe. Fired just before the browser unloads the page. The first event of window.pagehide, window.beforeunload, or window.unload will trigger this. See: https://developer.mozilla.org/en-US/docs/Web/Events/pagehide https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onbeforeunload https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onunload prerender_to_visible PageFlo event, subscribe via PFLO.subscribe. Fired when the visibilityState of the document has changed from prerender to visible See: https://developer.mozilla.org/en-US/docs/Web/Events/visibilitychange rage_click PageFlo event, subscribe via PFLO.subscribe. Fired whenever a Rage Click is detected. This event will only happen if PFLO.plugins.Continuity is enabled. Properties: Name Type Description e Event Event spa_cancel PageFlo event, subscribe via PFLO.subscribe. Fired whenever a SPA navigation is cancelled. spa_init PageFlo event, subscribe via PFLO.subscribe. Fired whenever a SPA plugin is about to track a new navigation. Properties: Name Type Description navType string Navigation type (spa or spa_hard) param object SPA navigation parameters spa_navigation PageFlo event, subscribe via PFLO.subscribe. Fired whenever a SPA navigation is complete. visibility_changed PageFlo event, subscribe via PFLO.subscribe. Fired on document.visibilitychange. The visibilitychange event is fired when the content of a tab has become visible or has been hidden. See: https://developer.mozilla.org/en-US/docs/Web/Events/visibilitychange xhr_error PageFlo event, subscribe via PFLO.subscribe. Fired whenever and XMLHttpRequest has an error (if its status is set). This event will only happen if PFLO.plugins.AutoXHR is enabled. Also known as onxhrerror. Properties: Name Type Description data object XHR data xhr_init PageFlo event, subscribe via PFLO.subscribe. Fired whenever XMLHttpRequest.open is called. This event will only happen if PFLO.plugins.AutoXHR is enabled. Properties: Name Type Description type string XHR type (\"xhr\") xhr_load PageFlo event, subscribe via PFLO.subscribe. Fired when an XMLHttpRequest has finished, or, if something calls PFLO.responseEnd. Properties: Name Type Description data object Event data xhr_send PageFlo event, subscribe via PFLO.subscribe. Fired whenever XMLHttpRequest.send is called. This event will only happen if PFLO.plugins.AutoXHR is enabled. Properties: Name Type Description xhr object XMLHttpRequest object × Search results Close "},"PFLO.browser.html":{"id":"PFLO.browser.html","title":"Class: browser","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start PFLO. browser Browser feature detection flags. × Search results Close "},"PFLO.constants.html":{"id":"PFLO.constants.html","title":"Class: constants","body" to include this plugin, see the Building tutorial. What is Measured When AutoXHR is enabled, this plugin will monitor several events: XMLHttpRequest requests Fetch API requests Clicks window.History changes indirectly through SPA plugins (History, Angular, etc.) When any of these events occur, AutoXHR will start monitoring the page for other events, DOM manipulations and other networking activity. As long as the event isn't determined to be background activity (i.e an XHR that didn't change the DOM at all), the event will be measured until all networking activity has completed. This means if your click generated an XHR that triggered an updated view to fetch more HTML that added images to the page, the entire event will be measured from the click to the last image completing. Usage To enable AutoXHR, you should set instrument_xhr to true: PFLO.init({ instrument_xhr: true }); Once enabled and initialized, the window.XMLHttpRequest object will be replaced with a \"proxy\" object that instruments all XHRs. Monitoring XHRs After AutoXHR is enabled, any XMLHttpRequest.send will be monitored: xhr = new XMLHttpRequest(); xhr.open(\"GET\", \"/api/foo\"); xhr.send(null); If this XHR triggers DOM changes, a beacon will eventually be sent. This beacon will have http.initiator=xhr and the beacon parameters will differ from a Page Load beacon. See PFLO.plugins.RT and PFLO.plugins.NavigationTiming for details. Combining XHR Beacons By default AutoXHR groups all XHR activity that happens in the same event together. If you have one XHR that immediately triggers a second XHR, you will get a single XHR beacon. The u (URL) will be of the first XHR. If you don't want this behavior, and want to measure every XHR on the page, you can enable alwaysSendXhr=true. When set, every distinct XHR will get its own XHR beacon. alwaysSendXhr can also be a list of strings (matching URLs), regular expressions (matching URLs), or a function which returns true for URLs to always send XHRs for. Compatibility and Browser Support Currently supported Browsers and platforms that AutoXHR will work on: IE 9+ (not in quirks mode) Chrome 38+ Firefox 25+ In general we support all browsers that support MutationObserver and XMLHttpRequest. We will not use MutationObserver in IE 11 due to several browser bugs. See PFLO.utils.isMutationObserverSupported for details. Excluding Certain Requests From Instrumentation Whenever PageFlo intercepts an XMLHttpRequest, it will check if that request matches anything in the XHR exclude list. If it does, PageFlo will not instrument, time, send a beacon for that request, or include it in the PFLO.plugins.SPA calculations. The XHR exclude list is defined by creating an PFLO.xhr_excludes map, and adding URL parts that you would like to exclude from instrumentation. You can put any of the following in PFLO.xhr_excludes: A full HREF A hostname A path Example: PFLO = window.PFLO || {}; PFLO.xhr_excludes = { \"www.mydomain.com\": true, \"a.anotherdomain.net\": true, \"/api/v1/foobar\": true, \"https://mydomain.com/dashboard/\": true }; Beacon Parameters XHR beacons have different parameters in general than Page Load beacons. Many of the timestamps will differ, see PFLO.plugins.RT All of the nt_* parameters are ResourceTiming, see PFLO.plugins.NavigationTiming u: the URL of the resource that was fetched pgu: The URL of the page the resource was fetched on http.initiator: xhr for both XHR and Fetch requests Interesting Nodes MutationObserver is used to detect \"interesting\" nodes. Interesting nodes are new IMG/IMAGE/IFRAME/LINK (rel=stylesheet) nodes or existing nodes that are changing their source URL. We consider the following \"uninteresting\" nodes: Nodes that have either a width or height &lt;= 1px. Nodes that have display:none. Nodes that have visibility:hidden. Nodes that update their source URL to the same value. Nodes that have a blank source URL. Nodes that have a source URL starting with about:, javascript: or data:. SCRIPT nodes because there is no consistent way to detect when they have loaded. Existing IFRAME nodes that are changing their source URL because is no consistent way to detect when they have loaded. Nodes that have a source URL that matches a AutoXHR exclude filter rule. Algorithm Here's how the general AutoXHR algorithm works: 0.0 SPA hard route change (page navigation) Monitor for XHR resource requests and interesting Mutation resource requests for 1s or at least until page onload. We extend our 1s timeout after all interesting resource requests have completed. 0.1 SPA soft route change from a synchronous call (eg. History changes as a result of a pushState or replaceState call) In this case we get the new URL when the developer calls pushState or replaceState. We create a pending event with the start time and the new URL. We do not know if they plan to make an XHR call or use a dynamic script node, or do nothing interesting (eg: just make a div visible/invisible). We also do not know if they will do this before or after they've called pushState/replaceState. Our best bet is to monitor if either a XHR resource requests or interesting Mutation resource requests will happen in the next 1s. When interesting resources are detected, we wait until they complete. We restart our 1s timeout after all interesting resources have completed. If something uninteresting happens, we set the timeout for 1 second if it wasn't already started. We'll only do this once per event since we don't want to continuously extend the timeout with each uninteresting event. If nothing happens during the additional timeout, we stop watching and fire the event. The event end time will be end time of the last tracked resource. If nothing interesting was detected during the first timeout and the URL has not changed then we drop the event. 0.2 SPA soft route change from an asynchronous call (eg. History changes as a result of the user hitting Back/Forward and we get a window.popstate event) In this case we get the new URL from location.href when our event listener runs. We do not know if this event change will result in some interesting network activity or not. We do not know if the developer's event listener has already run before ours or if it will run in the future or even if they do have an event listener. Our best bet is the same as 0.1 above. 1 Click initiated (Only available when no SPA plugins are enabled) User clicks on something. We create a pending event with the start time and no URL. We turn on DOM observer, and wait up to 50 milliseconds for activity. If nothing happens during the first timeout, we stop watching and clear the event without firing it. Else if something uninteresting happens, we set the timeout for 1s if it wasn't already started. We'll only do this once per event since we don't want to continuously extend the timeout with each uninteresting event. Else if an interesting node is added, we add load and error listeners and turn off the timeout but keep watching. Once all listeners have fired, we start waiting again up to 50ms for activity. If nothing happens during the additional timeout, we stop watching and fire the event. 2 XHR/Fetch initiated XHR or Fetch request is sent. We create a pending event with the start time and the request URL. We watch for all changes in XHR state (for async requests) and for load (for all requests). We turn on DOM observer at XHR Onload or when the Fetch Promise resolves. We then wait up to 50 milliseconds for activity. If nothing happens during the first timeout, we stop watching and clear the event without firing it. If something uninteresting happens, we set the timeout for 1 second if it wasn't already started. We'll only do this once per event since we don't want to continuously extend the timeout with each uninteresting event. Else if an interesting node is added, we add load and error listeners and turn off the timeout. Once all listeners have fired, we start waiting again up to 50ms for activity. If nothing happens during the additional timeout, we stop watching and fire the event. What about overlap? 3.1 XHR/Fetch initiated while a click event is pending If first click watcher has not detected anything interesting or does not have a URL, abort it If the click watcher has detected something interesting and has a URL, then Proceed with 2 above. Concurrently, click stops watching for new resources Once all resources click is waiting for have completed then fire the event. 3.2 Click initiated while XHR/Fetch event is pending Ignore click 3.3 Click initiated while a click event is pending If first click watcher has not detected anything interesting or does not have a URL, abort it. Else proceed with parallel event steps from 3.1 above. 3.4 XHR/Fetch initiated while an XHR/Fetch event is pending Add the second XHR/Fetch as an interesting resource to be tracked by the XHR pending event in progress. 3.5 XHR/Fetch initiated while SPA event is pending Add the second XHR/Fetch as an interesting resource to be tracked by the XHR pending event in progress. 3.6 SPA event initiated while an XHR event is pending Proceed with 0 above. Concurrently, XHR event stops watching for new resources. Once all resources the XHR event is waiting for have completed, fire the event. 3.7 SPA event initiated while a SPA event is pending If the pending SPA event had detected something interesting then send an aborted SPA beacon. If not, drop the pending event. Proceed with 0 above. Methods addExcludeFilter(cb, ctx [, name]) Add a filter function to the list of functions to run to validate if an XHR should be instrumented. Parameters: Name Type Argument Description cb PFLO.plugins.AutoXHR.htmlElementCallback Callback to run to validate filtering of an XHR Request ctx Object Context to run {@param cb} in name string &lt;optional&gt; Optional name for the filter, called out when running exclude filters for debugging purposes Example PFLO.plugins.AutoXHR.addExcludeFilter(function(anchor) { var m = anchor.href.match(/some-page\\.html/g); // If matching flag to not instrument if (m &amp;&amp; m.length &gt; 0) { return true; } return false; }, null, \"exampleFilter\"); enableAutoXhr() Enables AutoXHR if not already enabled. getMutationHandler() Gets the MutationHandler Returns: Type: MutationHandler Handler getPathName(anchor) Tries to resolve href links from relative URLs. This implementation takes into account a bug in the way IE handles relative paths on anchors and resolves this by assigning a.href to itself which triggers the URL resolution in IE and will fix missing leading slashes if necessary. Parameters: Name Type Description anchor string The anchor object to resolve Returns: Type: string The unrelativized URL href init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description instrument_xhr boolean &lt;optional&gt; Whether or not to instrument XHR AutoXHR.spaBackEndResources Array.&lt;string&gt; &lt;optional&gt; Default resources to count as Back-End during a SPA nav AutoXHR.monitorFetch boolean &lt;optional&gt; Whether or not to instrument fetch() AuthXHR.fetchBodyUsedWait number &lt;optional&gt; If the fetch response's bodyUsed flag is false, we'll wait this amount of ms before checking RT for an entry. Setting to 0 will disable this feature AutoXHR.alwaysSendXhr boolean &lt;optional&gt; Whether or not to send XHR beacons for every XHR. captureXhrRequestResponse boolean &lt;optional&gt; Whether or not to capture an XHR's request and response bodies on for the xhr_load event. Returns: PFLO.plugins.AutoXHR The AutoXHR plugin for chaining is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true loadFinished(resource) Mark this as the time load ended via resources loadEventEnd property, if this resource has been added to the MutationHandler already notify that the resource has finished. Otherwise add this call to the lise of Events that occured. Parameters: Name Type Description resource object Resource shouldExcludeXhr(anchor) Based on the contents of PFLO.xhr_excludes check if the URL that we instrumented as XHR request matches any of the URLs we are supposed to not send a beacon about. Parameters: Name Type Description anchor HTMLAnchorElement HTML anchor element with URL of the element checked against PFLO.xhr_excludes Returns: Type: boolean true if intended to be excluded, false if it is not in the list of excludables Type Definitions htmlElementCallback(elem) A callback with a HTML element. Parameters: Name Type Description elem HTMLAnchorElement HTML a element × Search results Close "},"PFLO.plugins.BW.html":{"id":"PFLO.plugins.BW.html","title":"Class: BW","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start PFLO.plugins. BW The bandwidth plugin measures the bandwidth and latency of the user's network connection to your server. Please note that bandwidth detection through JavaScript is not accurate. If the user's network is lossy or is shared with other users, or network traffic is bursty, real bandwidth can vary over time. The measurement PageFlo takes is based over a short period of time, and this may not be representative of the best or worst cases. PageFlo tries to account for that by measuring not just the bandwidth, but also the error value in that measurement. For information on how to include this plugin, see the Building tutorial. Setup The bandwidth images are located in the images/ folder. You need to copy all of these images to a location on your HTTP server. You may put these images on your CDN, but be aware that this could result in increased CDN charges. You will need to configure your CDN to ignore the query string when caching these images. Usage Once PageFlo has been added to your page and PFLO.init has been called, the bandwidth test will start once the page loads. See the list of BW options for required PFLO.init configuration, e.g. BW.base_url. If you want the page load beacon to include the results of the bandwidth test, setting BW.block_beacon to true will force pflo to wait for the test to complete before sending the beacon. If you do not turn on the BW.block_beacon option, you will only receive bandwidth results if they were cached in a cookie by a previous test run. IPv4 optimisations While visitor's IP address information isn't available to JavaScript, if your server can communicate the IP address to JavaScript (e.g. via HTML injection), PageFlo will use it to detect if the visitor has changed networks. See BW.user_ip for details. If your visitor has an IPv4 address, then PageFlo will also strip out the last part of the IP and use that rather than the entire IP address. This helps if visitors use DHCP on the same ISP where their IP address changes frequently, but they stay within the same subnet. If the visitor has an IPv6 address, we use the entire address. Cookie The bandwidth results are stored within a cookie. This helps ensure the bandwidth test isn't repeated for the same user repeatedly (slowing down their experience). You can customise the name of the cookie where the bandwidth will be stored via the BW.cookie option. By default this is set to BA. This cookie is set to expire in 7 days. You can change its lifetime using the BW.cookie_exp option. During that time, you can also read the value of the cookie on the server side. Its format is as follows: BA=ba=nnnnnnn&amp;be=nnn.nn&amp;l=nnnn&amp;le=nn.nn&amp;ip=iiiiii&amp;t=sssssss; The parameters are defined as: ba [integer] [bytes/s] The user's bandwidth to your server be [float] [bytes/s] The 95% confidence interval margin of error in measuring the user's bandwidth l [float] [ms] The HTTP latency between the user's computer and your server le [float] [ms] The 95% confidence interval margin of error in measuring the user's latency ip [ip address] The user's IPv4 or IPv6 address that was passed as the user_ip parameter to the init() method t [timestamp] The browser time (in seconds since the epoch) when the cookie was set Disabling the bandwidth check Finally, there may be cases when you want to completely disable the bandwidth test -- perhaps you know that your user is on a slow network, or pays by the byte (the andwidth test uses a lot of bandwidth), or is on a mobile device that cannot handle the load. In such cases you have two options: Delete the bandwdith plugin (delete PFLO.plugins.BW) Set the BW.enabled parameter to false Methodology Bandwidth and latency are measured by downloading fixed-size images from a server and measuring the time it took to download them. We run it in the following order: First, download a 32 byte gif 10 times serially. This is used to measure latency. We discard the first measurement because that pays the price for the TCP handshake (3 packets) and TCP slow-start (4 more packets). All other image requests take two TCP packets (one for the request and one for the response). This gives us a good idea of how much time it takes to make a HTTP request from the browser to our server. Once done, we calculate the arithmetic mean, standard deviation and standard error at 95% confidence for the 9 download times that we have. This is the latency number (lat) and confidence intervl (lat_err) that we beacon back to our server. Next, download images of increasing size until one of the times out We choose image sizes so that we can narrow down on a bandwidth range as soon as possible. Image timeouts are set at between 1.2 and 1.5 seconds. If an image times out, we stop downloading larger images, and retry the largest image 4 more times. We then calculate the bandwidth for the largest 3 images that we downloaded. This should result in 7 readings unless the test timed out before that. We calculate the median, standard deviation and standard error from these values and this is the bandwidth (bw) and confidence interval (bw_err) that we beacon back to our server. Beacon Parameters This plugin adds the following parameters to the beacon: bw: User's measured bandwidth in bytes per second bw_err: 95% confidence interval margin of error in measuring user's bandwidth lat: User's measured HTTP latency in milliseconds lat_err: 95% confidence interval margin of error in measuring user's latency bw_time Timestamp (seconds since the epoch) on the user's browser when the bandwidth and latency was measured bw_debug Debug information Methods abort() Stops the bandwidth test immediately and attempts to calculate bandwidth and latency from values that it has already gathered. This method is called automatically if the bandwidth test times out. It is better to set the timeout value appropriately when calling the PFLO.init method. init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description BW.base_url string &lt;optional&gt; By default, this is set to the empty string, which has the effect of disabling the bandwidth plugin. Set the base_url parameter to the HTTP path of the directory that contains the bandwidth images to enable this test. This can be an absolute or a relative URL. If it's relative, remember that it's relative to the page that pflo is included in and not to the javascript file. The trailing / is required. BW.cookie boolean &lt;optional&gt; The name of the cookie in which to store the measured bandwidth and latency of the user's network connection. The default name is BA. BW.cookie_exp boolean &lt;optional&gt; The lifetime in seconds of the bandwidth cookie. The default is set to 7 days. This specifies how long it will be before we run the bandwidth test again for a user, assuming their IP address doesn't change within this time. You probably do not need to change this setting at all since the bandwidth of a given network connection typically does not change by an order of magnitude on a regular basis. Note that if you're doing some kind of real-time streaming, then chances are that this bandwidth test isn't right for you, so setting this cookie to a shorter value isn't the right solution. BW.timeout boolean &lt;optional&gt; The timeout in seconds for the entire bandwidth test. The default is set to 15 seconds. The bandwidth test can run for a long time, and sometimes, due to network errors, it might never complete. The timeout forces the test to complete at that time. This is a hard limit. If the timeout fires, we stop further iterations of the test and attempt to calculate bandwidth with the data that we've collected at that point. Increasing the timeout can get you more data and increase the accuracy of the test, but at the same time increases the risk of the test not completing before the user leaves the page. BW.nruns boolean &lt;optional&gt; The number of times the bandwidth test should run. The default is set to 5. The first test is always a pilot to figure out the best way to proceed with the remaining tests. Increasing this number will increase the tests accuracy, but at the same time increases the risk that the test will timeout. It should take about 2-4 seconds per run, so consider this value along with the timeout value above. BW.test_https boolean &lt;optional&gt; By default, pflo will skip the bandwidth test over an HTTPS connection. Establishing an SSL connection takes time, which could skew the bandwidth results. If all your traffic is sent over SSL, then running the test over SSL probably gets you what you want. If you set test_https to true, pflo will run the test instead of skipping. BW.block_beacon boolean &lt;optional&gt; By default, the bandwidth plugin will not block pflo from sending a beacon, so the results will not be included in the broadcast with default settings. If you set block_beacon to true, pflo will wait for the results of the test before sending the beacon. BW.user_ip string &lt;optional&gt; The user's IP address, for detecting if networks change. Returns: PFLO.plugins.BW The BW plugin for chaining is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete run() Starts the bandwidth test. This method is called automatically when pflo's PFLO#event:page_ready event fires, so you won't need to call it yourself. Returns: PFLO.plugins.BW The BW plugin for chaining × Search results Close "},"PFLO.plugins.CACHE_RELOAD.html":{"id":"PFLO.plugins.CACHE_RELOAD.html","title":"Class: CACHE_RELOAD","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.p  a query string parameter // like v=0.9.123456789 var boom_ver = PFLO.version.split('.'), var reqd_ver = location.search.replace(/.*v=([0-9\\.]+)/, '$1').split('.'); if ((boom_ver[0] &lt; reqd_ver[0]) || (boom_ver[0] == reqd_ver[0] &amp;&amp; boom_ver[1] &lt; reqd_ver[1]) || (boom_ver[0] == reqd_ver[0] &amp;&amp; boom_ver[1] == reqd_ver[1] &amp;&amp; boom_ver[2] &lt; reqd_ver[2]) ) { location.reload(true); } &lt;/script&gt; &lt;/body&gt; &lt;/html&gt; Methods init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description CACHE_RELOAD.url string &lt;optional&gt; By default, this is set to the empty string, which has the effect of disabling the Cache Reload plugin. Set the url parameter to the URL that will do handle forcing the reload. See the example for what this URL's output should look like. Returns: PFLO.plugins.CACHE_RELOAD The CACHE_RELOAD plugin for chaining is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true × Search results Close "},"PFLO.plugins.Clicks.html":{"id":"PFLO.plugins.Clicks.html","title":"Class: Clicks","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event
