sia as “cookie technology” and triggers certain data protection requirements. In the PageFlo opt-out/opt-in tutorial we discuss various cases how this plugin could be instrumented. How it works? There are 2 popular scenarios: Opt-out allowed: Beacons will be sent until visitor does opt-out. This plugin exposes public function window.PFLO_OPT_OUT() and PageFlo will stop sending beacons after window.PFLO_OPT_OUT() is called. Opt-out usually happens when a visitor doesn't agree with website's Cookie, Privacy and 3rd party policies. Opt-in required: No beacons wil be sent until visitor does opt-in. This plugin exposes public function window.PFLO_OPT_IN() and PageFlo will hold all beacons until window.PFLO_OPT_IN() is not called. window.PFLO_OPT_IN() should be called after visitor accepts and agrees with website's Cookie, Privacy and 3rd party policies. Setup Currently this plugin and it's configuration are not part of PageFlo build and they must be included on the page before PageFlo loader snippet. Order It's mandatory that we follow this order in order to include and configure the plugin properly: Inject plugin configuration. Inject Consent Plugin code. Inject PageFlo loaded snippet. Example: &lt;script&gt; // 1. Inject plugin configuration. window.PFLO_CONSENT_CONFIG = { enabled: true }; &lt;/script&gt; &lt;script&gt; // 2. Inject Consent Plugin code. ... &lt;/script&gt; &lt;script&gt; // 3. Inject PageFlo loaded snippet. ... &lt;/script&gt; Opt-out allowed In order to allow visitors to opt-out from PageFlo we need to follow 2 steps: Inject the following following configuration before ConsentInlinedPlugin code: &lt;script&gt; window.PFLO_CONSENT_CONFIG = { enabled: true }; &lt;/script&gt; Call window.PFLO_OPT_OUT() when a visitor doesn't agree with website's Cookie, Privacy and 3rd party policies. Opt-in required Inject the following following configuration before ConsentInlinedPlugin code: &lt;script&gt; window.PFLO_CONSENT_CONFIG = { enabled: true, optInRequired: true }; &lt;/script&gt; Call window.PFLO_OPT_IN() when a visitor agrees with website's Cookie, Privacy and 3rd party policies. Beacon Parameters: The following parameters are sent only on the first beacon when a visitor opts-in for first time. cip.in: Equals 1 and indicates that visitor opted-in. cip.v: Indicates the version of ConsentInlinedPlugin. It's useful to track who is using which version of the plugin because this plugin is not part of PageFlo build. Members PFLO_OPT_IN() If opt-in to PageFlo was required and this functions is called then PageFlo will start sending beacons. PFLO_OPT_OUT() PageFlo will not send more beacons after this function is called. × Search results Close "},"PFLO.plugins.Continuity.html":{"id":"PFLO.plugins.Continuity.html","title":"Class: Continuity","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start PFLO.plugins. Continuity The Continuity plugin measures performance and user experience metrics beyond just the traditional Page Load timings. This plugin has a corresponding Header Snippets that helps measure events prior to PageFlo loading. Approach The goal of the Continuity plugin is to capture the important aspects of your visitor's overall user experience during page load and beyond. For example, the plugin measures when the site appeared Visually Ready, and when it was Interactive. In addition, the Continuity plugin captures in-page interactions (such as keys, clicks and scrolls), and monitors how the site performed when responding to these inputs. Finally, the Continuity plugin is utilizing cutting-edge browser performance APIs like LongTasks to get important insights into how the browser is performing. Here are some of the metrics that the Continuity plugin captures: Timers: Time to Visually Ready: When did the user feel like they could interact with the site? When did it look ready? (see below for details) Time to Interactive: After the page was Visually Ready, when was the first time the user could have interacted with the site, and had a good (performant) experience? (see below for details) Time to First Interaction: When was the first time the user tried to interact (key, click or scroll) with the site? First Input Delay: For the first interaction on the page, how responsive was it? Interaction metrics: Interactions: Keys, mouse movements, clicks, and scrolls (counts and an event log) Delayed Interactions: How often was the user's interaction delayed more than 50ms? Rage Clicks: Did the user repeatedly clicked on the same element/region? Page performance metrics: Frame Rate data: FPS during page load, minimum FPS, number of long frames Long Task data: Number of Long Tasks, how much time they took, attribution to what caused them Page Busy: Measurement of the page's busyness This data is captured during the page load, as well as when the user later interacts with the site (if configured via afterOnload). These metrics are reported at regular intervals, so you can see how they change over time. If configured, the Continuity plugin can send additional beacons after a page interaction happens (via monitorInteractions). Configuration The Continuity plugin has a variety of options to configure what it does (and what it doesn't do): Monitoring Long Tasks If monitorLongTasks is turned on, the Continuity plugin will monitor Long Tasks (if the browser supports it). Long Tasks represent work being done on the browser's UI thread that monopolize the UI thread and block other critical tasks from being executed (such as reacting to user input). Long Tasks can be caused by anything from JavaScript execution, to parsing, to layout. The browser fires LongTask events (via the PerformanceObserver) when a task takes over 50 milliseconds to execute. Long Tasks are important to measure as a Long Task will block all other user input (e.g. clicks, keys and scrolls). Long Tasks are powerful because they can give attribution about what component caused the task, i.e. the source JavaScript file. If monitorLongTasks is enabled: A PerformanceObserver will be turned on to capture all Long Tasks that happen on the page. Long Tasks will be used to calculate Time to Interactive A log (c.lt), timeline (c.t.longtask) and other Long Task metrics (c.lt.*) will be added to the beacon (see Beacon Parameters details below) The log c.lt is a JSON (or JSURL) object of compressed LongTask data. See the source code for what each attribute maps to. Long Tasks are currently a cutting-edge browser feature and will not be available in older browsers. Enabling Long Tasks should not have a performance impact on the page load experience, as collecting of the tasks are via the lightweight PerformanceObserver interface. Monitoring Page Busy If monitorPageBusy is turned on, the Continuity plugin will measure Page Busy. Page Busy is a way of measuring how much work was being done on the page (how \"busy\" it was). Page Busy is calculated via setInterval() polling: a timeout is scheduled on the page at a regular interval, and busyness is detected if that timeout does not fire at the time it was expected to. Page Busy is a percentage -- 100% means that the browser was entirely busy doing other things, while 0% means the browser was idle. Page Busy is just an estimate, as it uses sampling. As an example, if you have a high number of small tasks that execute frequently, Page Busy might run at a frequency that it either detects 100% (busy) or 0% (idle). Page Busy is not the most efficient way of measuring what the browser is doing, but since it is calculated via setInterval(), it is supported in all browsers. The Continuity plugin currently measures Page Busy by polling every 32 milliseconds. Page Busy can be an indicator of how likely the user will have a good experience when they interact with it. If Page Busy is 100%, the user may see the page lag behind their input. If monitorPageBusy is enabled: The Page Busy monitor will be active (polling every 32 milliseconds) (unless Long Tasks is supported and enabled) Page Busy will be used to calculate Time to Interactive A timeline (c.t.busy) and the overall Page Busy % (c.b) will be added to the beacon (see Beacon Parameters details below) Enabling Page Busy monitoring should not have a noticeable effect on the page load experience. The 32-millisecond polling is lightweight and should barely register on JavaScript CPU profiles. Monitoring Frame Rate If monitorFrameRate is turned on, the Continuity plugin will measure the Frame Rate of the page via requestAnimationFrame. requestAnimationFrame is a browser API that can be used to schedule animations that run at the device's refresh rate. It can also be used to measure how many frames were actually delivered to the screen, which can be an indicator of how good the user's experience is. requestAnimationFrame is available in all modern browsers. If monitorFrameRate is enabled: requestAnimationFrame will be used to measure Frame Rate Frame Rate will be used to calculate Time to Interactive A timeline (c.t.fps) and many Frame Rate metrics (c.f.*) will be added to the beacon (see Beacon Parameters details below) Enabling Frame Rate monitoring should not have a noticeable effect on the page load experience. The frame callback may happen up to the device's refresh rate (which is often 60 FPS), and the work done in the callback should be barely visible in JavaScript CPU profiles (often less than 5ms over a page load). Monitoring Interactions If monitorInteractions is turned on, the Continuity plugin will measure user interactions during the page load and beyond. Interactions include: Mouse Clicks: Where the user clicked on the screen Rage Clicks: Clicks to the same area repeatedly Mouse Movement: Rough mouse movement will be tracked, but these interactions will not send a beacon on their own, nor be used for Time to First Interaction calculations. Keyboard Presses: Individual key codes are not captured Scrolls: How frequently and far the user scrolled Distinct Scrolls: Scrolls that happened over 2 seconds since the last scroll Page Visibility changes Orientation changes Pointer Down and Up, Mouse Down and Touch Start: Timestamp of these events is used to track and calculate interaction metrics like First Input Delay These interactions are monitored and instrumented throughout the page load. By using the event's timeStamp, we can detect how long it took for the physical event (e.g. mouse click) to execute the JavaScript listening handler (in the Continuity plugin). If there is a delay, this is tracked as an Interaction Delay. Interaction Delays can be an indicator that the user is having a degraded experience. The very first interaction delay will be added to the beacon as the First Input Delay - this is tracked as the user's first experience with your site is important. In addition, if afterOnLoad is enabled, these interactions (except Mouse Movements) can also trigger an interaction beacon after the Page Load. afterOnLoadMaxLength can be used to control how many milliseconds after Page Load interactions will be measured for. After a post-Load interaction occurs, the plugin will wait for afterOnLoadMinWait milliseconds before sending the interaction beacon. If another interaction happens within that timeframe, the plugin will wait another afterOnLoadMinWait milliseconds. This is to ensure that groups of interactions will be batched together. The plugin will wait up to 60 seconds to batch groups of interactions together, at which point a beacon will be sent immediately. If monitorInteractions is enabled: Passive event handlers will be added to monitor clicks, keys, etc. A log and many interaction metrics (c.i.*, c.ttfi) will be added to the beacon (see Beacon Parameters details below) For interaction beacons, the following will be set: rt.tstart will be the timestamp of the first interaction rt.end will be the timestamp of the last interaction rt.start = 'manual' http.initiator = 'interaction' Enabling interaction monitoring will add lightweight passive event handlers to scroll, click, mousemove and keydown events. These event handlers should not delay the user's interaction, and are used to measure delays and keep a log of interaction events. Monitoring Page Statistics If monitorStats is turned on, the Continuity plugin will measure statistics about the page and browser over time. These statistics include: Memory Usage: usedJSHeapSize (Chrome-only) Battery Level DOM Size: Number of bytes of HTML in the root frame DOM Length: Number of DOM nodes in the root frame Mutations: How often and how much the page is changing If monitorStats is enabled: Events and polls will be setup to monitor the above statistics A timeline (c.t.*) of these statistics will be added to the beacon (see details below) Enabling Page Statistic monitoring adds a poll to the page every second, gathering the above statistics. These statistics should take less than 5ms JavaScript CPU on a desktop browser each poll, but this monitoring is probably the most expensive of the Continuity plugin monitors. This option is off by default, and can be turned on via the monitorStats config option. Monitoring Layout Shifts If monitorLayoutShifts is turned on, the Continuity plugin will measure visual instability via the Layout Instability API, and will calculate the Cumulative Layout Shift (CLS) score. The Cumulative Layout Shift (CLS) score approximates the severity of visual layout changes by monitoring how DOM nodes shift during the user experience. A CLS of 0 indicates a stable view where no DOM nodes shifted. Each time an unexpected layout shifts occur, the CLS increases. CLS is represented in decimal form, with a value of 0.1 indicating a fraction of the screen's elements were affected. CLS values can be larger than 1.0 if the layout shifts multiple times. See web.dev/cls for a more detailed explanation. CLS is included on the beacon as c.cls, and resets each beacon, so represents the CLS since the last beacon. This option is on by default, and can be disabled via the monitorLayoutShifts config option. New Timers There are 4 new timers from the Continuity plugin that center around user interactions: Time to Visually Ready (VR) Time to Interactive (TTI) Time to First Interaction (TTFI) First Input Delay (FID) Time to Interactive (TTI), at it's core, is a measurement (timestamp) of when the page was interact-able. In other words, at what point does the user both believe the page could be interacted with, and if they happened to try to interact with it then, would they have a good experience? To calculate Time to Interactive, we need to figure out two things: Does the page appear to the visitor to be interactable? We'll use one or more Visually Ready Signals to determine this If so, what's the first time a user could interact with the page and have a good experience? We'll use several Time to Interactive Signals to determine this Visually Ready For the first question, \"does the page appear to be interactable?\", we need to determine when the page would look to the user like they could interact with it. It's only after this point that TTI could happen. Think of Visually Ready (VR) as the anchor point of TTI -- it's the earliest possible timestamp in the page's lifecycle that TTI could happen. We have a few signals that might be appropriate to use as Visually Ready: First Paint (if available) We should wait at least for the first paint on the page i.e. IE's msFirstPaint or Chrome's firstPaintTime These might just be paints of white, so they're not the only signal we should use First Contentful Paint (if available) Via PaintTiming Largest Contentful Paint (if available) Via Largest Contentful Paint API domContentLoadedEventEnd \"The DOMContentLoaded event is fired when the initial HTML document has been completely loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading\" This happens after domInteractive Available in NavigationTiming browsers via a timestamp and all other browser if we're on the page in time to listen for readyState change events Hero Images (if defined) Instead of tracking all Above-the-Fold images, it could be useful to know which specific images are important to the site owner Defined via a simple CSS selector (e.g. .hero-images) Can be measured via ResourceTiming Will add Hero Images Ready c.tti.hi to the beacon \"My Framework is Ready\" (if defined) A catch-all for other things that we can't automatically track This would be an event or callback from the page author saying their page is ready They could fire this for whatever is important to them, i.e. when their page's click handlers have all registered Will add Framework Ready c.tti.fr to the beacon Once the last of all of the above have happened, Visually Ready has occurred. Visually Ready will add c.tti.vr to the beacon. Controlling Visually Ready via Framework Ready There are two additional options for controlling when Visually Ready happens: via Framework Ready or Hero Images. If you want to wait for your framework to be ready (e.g. your SPA has loaded or a button has a click handler registered), you can add an option ttiWaitForFrameworkReady. Once enabled, TTI won't be calculated until the following is called: // my framework is ready if (PFLO &amp;&amp; PFLO.plugins &amp;&amp; PFLO.plugins.Continuity) { PFLO.plugins.Continuity.frameworkReady(); } Controlling Visually Ready via Hero Images If you want to wait for your hero/main images to be loaded before Visually Ready is measured, you can give the plugin a CSS selector via ttiWaitForHeroImages. If set, Visually Ready will be delayed until all IMGs that match that selector have loaded, e.g.: PFLO.init({ ... Continuity: { enabled: true, ttiWaitForHeroImages: \".hero-image\" } }); Note this only works in ResourceTiming-supported browsers (and won't be used in older browsers). If no images match the CSS selector at Page Load, this setting will be ignored (the plugin will not wait for a match). Time to Interactive After the page is Visually Ready for the user, if they were to try to interact with the page (click, scroll, type), when would they have a good experience (i.e. the page responded in a satisfactory amount of time)? We can use some of the signals below, when available: Frame Rate (FPS) Available in all modern browsers: by using requestAnimationFrame we can get a sense of the overall frame rate (FPS) To ensure a \"smooth\" page load experience, ideally the page should never drop below 20 FPS. 20 FPS gives about 50ms of activity to block the main thread at any one time Long Tasks Via the PerformanceObserver, a Long Tasks fires any time the main thread was blocked by a task that took over 50ms such as JavaScript, layout, etc Great indicator both that the page would not have been interact-able and in some cases, attribution as to why Page Busy via setInterval By measuring how long it takes for a regularly-scheduled callback to fire, we can detect other tasks that got in the way Can give an estimate for Page Busy Percentage (%) Available in every browser Delayed interactions If the user interacted with the page and there was a delay in responding to the input The waitAfterOnload option will delay the beacon for up to that many milliseconds if Time to Interactive doesn't happen by the browser's load event. You shouldn't set it too high, or the likelihood that the page load beacon will be lost increases (because of the user navigating away first, or closing their browser). If waitAfterOnload is reached and TTI hasn't happened yet, the beacon will be sent immediately (missing the TTI timer). If you set waitAfterOnload to 0 (or it's not set), PageFlo will send the beacon at the regular page load event. If TTI didn't yet happen, it won't be reported. If you want to set waitAfterOnload, we'd recommend a value between 1000 and 5000 (1 and 5 seconds). Time to Interaction will add c.tti to the beacon. It will also add c.tti.m, which is the higest-accuracy method available for TTI calculation: lt (Long Tasks), raf (FPS), or b (Page Busy). Algorithm Putting these two timers together, here's how we measure Visually Ready and Time to Interactive: Determine the highest Visually Ready timestamp (VRTS): Largest Contentful Paint (if available) First Contentful Paint (if available) First Paint (if available) domContentLoadedEventEnd Hero Images are loaded (if configured) Framework Ready (if configured) After VRTS, calculate Time to Interactive by finding the first period of 500ms where all of the following are true: There were no Long Tasks The FPS was always above 20 (if available) Page Busy was less than 10% (if the above aren't available) Time to First Interaction Time to First Interaction (TTFI) is the first time a user interacted with the page. This may happen during or after the page's load event. The events that are tracked are: Mouse Clicks Keyboard Presses Scrolls Page Visibility changes Orientation changes Time to First Interaction is not affected by Mouse Movement. Time to First Interaction will add c.ttfi to the beacon. If the user does not interact with the page by the beacon, there will be no c.ttfi on the beacon. First Input Delay If the user interacted with the page by the time the beacon was sent, the Continuity plugin will also measure how long it took for the JavaScript event handler to fire. This can give you an indication of the page being otherwise busy and unresponsive to the user if the callback is delayed. This time (measured in milliseconds) is added to the beacon as c.fid. The polyfill for FirstInputDelay calculation from previous version of this plugin has been updated to match the latest industry standards for FID. This polyfill now evaluates click, mousedown, keydown, touchstart, pointerdown followed by pointerup events as indicators for First Input Delay calculations. Note if the EventTiming plugin is included, this measurement is deferred to the First Input Delay calculated by that plugin. Timelines If sendTimeline is enabled, many of the above options will add bucketed \"timelines\" to the beacon. The Continuity plugin keeps track of statistics, interactions and metrics over time by keeping track of these counts at a granularity of 100-millisecond intervals. As an example, if you are measuring Long Tasks, its timeline will have entries whenever a Long Task occurs. Not every timeline will have data for every interval. As an example, the click timeline will be sparse except for the periods where there was a click. Statistics like DOM Size are captured only once every second. The Continuity plugin is optimized to use as little memory as possible for these cases. Compressed Timeline Format If sendTimeline is enabled, the Continuity plugin will add several timelines as c.t.[name] to the beacon in a compressed format. An example timeline may look like this: c.t.fps = 03*a*657576576566766507575*8*65 c.t.domsz = 11o3,1o4 c.t.mousepct = 2*5*0053*4*00050718 The format of the compressed timeline is as follows: [Compression Type - 1 character][Data - everything else] Compression Type is a single character that denotes how each timeline's bucket numbers are compressed: 0 (for smaller numbers): Each number takes a single character, encoded in Base-64 If a number is &gt;= 64, the number is converted to Base-36 and wrapped in . characters 1 (for larger numbers) Each number is separated by ,s Each number is encoded in Base-36 2 (for percentages) Each number takes two characters, encoded in Base-10 If a number is &lt;= 0, it is 00 If a number is &gt;= 100, it is __ In addition, for repeated numbers, the format is as follows: *[Repeat Count]*[Number] Where: Repeat Count is encoded Base-36 Number is encoded per the rules above From the above example, the data would be decompressed to: c.t.fps = [3, 6, 6, 6, 6, 6, 6, 6, 6, 6, 6, 5, 7, 5, 7, 6, 5, 7, 6, 5, 6, 6, 7, 6, 6, 5, 0, 7, 5, 7, 5, 6, 6, 6, 6, 6, 6, 6, 6, 5]; c.t.domsz = [2163, 2164]; c.t.mousepct = [0, 0, 0, 0, 0, 53, 0, 0, 0, 0, 5, 7, 18]; The timeline can be decompressed via decompressBucketLog (for debug builds). The Continuity Epoch (c.e) and Continuity Last Beacon (c.lb) are timestamps (Base-36) that indicate what timestamp the first bucket represents. If both are given, the Last Beacon timestamp should be used. For example: c.e=j5twmlbv // 1501611350395 c.lb=j5twmlyk // 1501611351212 c.t.domsz=11o3,1o4 // 2163, 2164 using method 1 In the above example, the first value of 2163 (1o3 Base-36) happened at 1501611351212. The second value of 2164 (1o4 Base-36) happened at 1501611351212 + 100 = 1501611351312. For all of the available timelines, see the Beacon Parameters list below. Logs If sendLog is enabled, the Continuity plugin will add a log to the beacon as c.l. The following events will generate a Log entry with the listed parameters: Scrolls (type 0): y: Y pixels Clicks (type 1): x: X pixels y: Y pixels Mouse Movement (type 2): Data is captured at minimum 10 pixel granularity x: X pixels y: Y pixels Keyboard presses (type 3): (no data is captured) Visibility Changes (type 4): s 0: visible 1: hidden 2: prerender 3: unloaded Orientation Changes (type 5): a: Angle The log is put on the beacon in a compressed format. Here is an example log: c.l=214y,xk9,y8p|142c,xk5,y8v|34kh The format of the compressed timeline is as follows: [Type][Timestamp],[Param1 type][Param 1 value],[... Param2 ...]|[... Event2 ...] Type is a single character indicating what type of event it is, per above Timestamp (navigationStart epoch in milliseconds) is Base-36 encoded Each parameter follows, separated by commas: The first character indicates the type of parameter The subsequent characters are the value of the parameter, Base-36 encoded From the above example, the data would be decompressed to: [ { \"type\": \"mouse\", \"time\": 1474, \"x\": 729, \"y\": 313 }, { \"type\": \"click\", \"time\": 5268, \"x\": 725, \"y\": 319 }, { \"type\": \"key\", \"time\": 5921, } ] The plugin will keep track of the last logMaxEntries entries in the log (default 100). The timeline can be decompressed via decompressLog (for debug builds). Overhead When enabled, the Continuity plugin adds new layers of instrumentation to each page load. It also keeps some of this instrumentation enabled after the load event, if configured. By default, these instrumentation \"monitors\" will be turned on: Long Tasks via PerformanceObserver Frame Rate (FPS) via requestAnimationFrame Page Busy via setInterval polling (if Long Tasks aren't supported) Monitoring of interactions such as mouse clicks, movement, keys, and scrolls Page statistics like DOM size/length, memory usage, and mutations Each of these monitors is designed to be as lightweight as possible, but enabling instrumentation will always incur non-zero CPU time. Please read the above sections for overhead information on each monitor. With the Continuity plugin enabled, during page load, you may see the plugin's total CPU usage over the entire length of that page load reach 10-35ms, depending on the hardware and makeup of the host-site. In general, for most modern websites, this means PageFlo should still only account for a few percentage points of overall page CPU usage with the Continuity plugin enabled. The majority of this CPU usage increase is from Page Statistics reporting and FPS monitoring. You can disable either of these monitors individually if desired (monitorStats and monitorFrameRate). During idle periods (after page load), the Continuity plugin will continue monitoring the above items if afterOnload is enabled. This may increase PageFlo JavaScript CPU usage as well. Again, the majority of this CPU usage increase is from Page Statistic reporting and Frame Rate monitoring, and can be disabled. When Long Tasks aren't supported by the browser, Page Busy monitoring via setInterval should only 1-2ms CPU during and after page load. Beacon Parameters The following parameters will be added to the beacon: c.b: Page Busy percentage (Base-10) c.c.r: Rage click count (Base-10) c.c: Click count (Base-10) c.cls: Cumulative Layout Shift score (since last beacon) (Base-10 fraction) c.e: Continuity Epoch timestamp (when everything started measuring) (Base-36) c.f.d: Frame Rate duration (how long it has been measuring) (milliseconds) (Base-10) c.f.l: Number of Long Frames (&gt;= 50ms) (Base-10) c.f.m: Minimum Frame Rate (Base-10) per COLLECTION_INTERVAL c.f.s: Frame Rate measurement start timestamp (Base-36) c.f: Average Frame Rate over the Frame Rate Duration (Base-10) c.fid: First Input Delay (milliseconds) (Base-10) c.i.a: Average interaction delay (milliseconds) (Base-10) c.i.dc: Delayed interaction count (Base-10) c.i.dt: Delayed interaction time (milliseconds) (Base-10) c.k.e: Keyboard ESC count (Base-10) c.k: Keyboard event count (Base-10) c.l: Log (compressed) c.lb: Last Beacon timestamp (Base-36) c.lt.n: Number of Long Tasks (Base-10) c.lt.tt: Total duration of Long Tasks (milliseconds) (Base-10) c.lt: Long Task data (compressed) c.m.n: Mouse movement pixels (Base-10) c.m.p: Mouse movement percentage (Base-10) c.s.d: Distinct scrolls (scrolls that happen 2 seconds after the last) (Base-10) c.s.p: Scroll percentage (Base-10) c.s.y: Scroll y (pixels) (Base-10) c.s: Scroll count (Base-10) c.t.click: Click timeline (compressed) c.t.domln: DOM Length timeline (compressed) c.t.domsz: DOM Size timeline (compressed) c.t.fps: Frame Rate timeline (compressed) c.t.inter: Interactions timeline (compressed) c.t.interdly: Delayed Interactions timeline (compressed) c.t.key: Keyboard press timeline (compressed) c.t.longtask: LongTask timeline (compressed) c.t.mem: Memory usage timeline (compressed) c.t.mouse: Mouse movements timeline (compressed) c.t.mousepct: Mouse movement percentage (of full screen) timeline (compressed) c.t.scroll: Scroll timeline (compressed) c.t.scrollpct:Scroll percentage (of full page) timeline (compressed) c.t.mut: DOM Mutations timeline (compressed) c.ttfi: Time to First Interaction (milliseconds) (Base-10) c.tti.fr: Framework Ready (milliseconds) (Base-10) c.tti.hi: Hero Images ready (milliseconds) (Base-10) c.tti.m: Time to Interactive Method (lt, raf, b) c.tti.vr: Visually Ready (milliseconds) (Base-10) c.tti: Time to Interactive (milliseconds) (Base-10) Methods frameworkReady() Signal that the framework is ready init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Default Description Continuity.monitorLongTasks boolean &lt;optional&gt; true Whether or not to monitor Long Tasks. Continuity.monitorPageBusy boolean &lt;optional&gt; true Whether or not to monitor Page Busy. Continuity.monitorFrameRate boolean &lt;optional&gt; true Whether or not to monitor Frame Rate. Continuity.monitorInteractions boolean &lt;optional&gt; true Whether or not to monitor Interactions. Continuity.monitorStats boolean &lt;optional&gt; true Whether or not to monitor Page Statistics. Continuity.monitorLayoutShifts boolean &lt;optional&gt; true Whether or not to monitor Layout Shifts Continuity.afterOnload boolean &lt;optional&gt; false Whether or not to monitor Long Tasks, Page Busy, Frame Rate, interactions and Page Statistics after onload (up to afterOnloadMaxLength). Continuity.afterOnloadMaxLength number &lt;optional&gt; 60000 Maximum time (milliseconds) after onload to monitor. Continuity.afterOnloadMinWait boolean &lt;optional&gt; 5000 Minimum time after an interaction to wait for more interactions before batching the interactions into a beacon. Continuity.waitAfterOnload boolean | number &lt;optional&gt; false If set to a number, how long after onload to wait for Time to Interactive to happen before sending a beacon (without TTI). Continuity.ttiWaitForFrameworkReady boolean &lt;optional&gt; false Whether or not to wait for PFLO.plugins.Continuity.frameworkReady before Visually Ready (and thus Time to Interactive) can happen. Continuity.ttiWaitForHeroImages boolean | string &lt;optional&gt; false If set to a string, the CSS selector will wait until the specified images have been loaded before Visually Ready (and thus Time to Interactive) can happen. Continuity.sendLog boolean &lt;optional&gt; true Whether or not to send the event log with each beacon. Continuity.logMaxEntries boolean &lt;optional&gt; 100 How many log entries to keep. Continuity.sendTimeline boolean &lt;optional&gt; true Whether or not to send the timeline with each beacon. Returns: PFLO.plugins.Continuity The Continuity plugin for chaining is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete × Search results Close "},"PFLO.plugins.CT.html":{"id":"PFLO.plugins.CT.html","title":"Class: CT","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start PFLO.plugins. CT The CT plugin tests how long an item stays in the browser's cache. Given a URL, this plugin loads the specified URL and measures how long it took to load. You can use the results of this plugin to determine how cacheable a URL is across browsers and over time. For information on how to include this plugin, see the Building tutorial. Usage This plugin requires a server-generated JavaScript file that calls PFLO.plugins.CT.loaded with the server's timestamp. This file is specified as CT.cached_url and should return an application/javascript file with contents similar to: PFLO.plugins.CT.loaded(12345); // server-generated timestamp Beacon Parameters This plugin adds the following parameters to the beacon: cch.ce: Time when the cached item started to load cch.lt: Load time of cached item (ms) cch.se: Server timestamp Methods init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Description CT.cached_url string URL to load Returns: PFLO.plugins.CT The CT plugin for chaining × Search results Close "},"PFLO.plugins.DFE.html":{"id":"PFLO.plugins.DFE.html","title":"Class: DFE","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO# O_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start PFLO.plugins. DNS Plugin to measure DNS latency. This code is based on Carlos Bueno's guide to DNS on the Facebook Note For information on how to include this plugin, see the Building tutorial. Setup Measuring DNS requires some server-side set up, as documented in detail by Facebook engineer Carlos Bueno, so go read his post for everything you'll need to set this up. In brief, the points he covers are: Set up a wildcard hostname, perferably one that does not share cookies with your main site. Give it a low TTL, say, 60 seconds, so you don't pollute downstream caches. Set up a webserver for the wildcard hostname that serves the images named A.gif and B.gif (from the images/ subdirectory) as fast as possible. Make sure that KeepAlive, Nagle, and any caching headers are turned off. Include the DNS plugin (see Building) Tell the DNS plugin where to get its images from via DNS.base_url Steps 1 and 2 are complicated, and if you don't have full control over your DNS server, then it may be impossible for you to use this plugin. Beacon Parameters This plugin adds the following parameters to the beacon: dns.t: The worst-case DNS latency from the user's browser to your DNS server. Methods init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Description DNS.base_url string The base_url parameter tells the DNS plugin where it can find its DNS testing images. This URL must contain a wildcard character (*) which will be replaced with a random string. The images will be appended to this string without any other modification. If you have any pages served over HTTPS, then this URL should be configured to work over HTTPS as well as HTTP. The protocol part of the URL will be automatically changed to fit the current document. Returns: PFLO.plugins.DNS The DNS plugin for chaining Example PFLO.init({ DNS: { base_url: \"http://*.yoursite.com/images/\" } }); init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Description DNS.base_url string The base_url parameter tells the DNS plugin where it can find its DNS testing images. This URL must contain a wildcard character (*) which will be replaced with a random string. The images will be appended to this string without any other modification. If you have any pages served over HTTPS, then this URL should be configured to work over HTTPS as well as HTTP. The protocol part of the URL will be automatically changed to fit the current document. Returns: PFLO.plugins.DNS The DNS plugin for chaining Example PFLO.init({ DNS: { base_url: \"http://*.yoursite.com/images/\" } }); is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete × Search results Close "},"PFLO.plugins.Early.html":{"id":"PFLO.plugins.Early.html","title":"Class: Early","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event st JavaScript runtime errors captured via the unhandledrejection global event handler (disabled by default, enabled via monitorRejections) JavaScript runtime warnings captured via the Reporting API (disabled by default, enabled via monitorReporting) All of the options above can be manually turned off. Supported Browsers The Errors plugin can be enabled for all browsers, though some older browsers may not be able to capture the full breadth of sources of errors. Due to the lack of error detail on some older browsers, some errors may be reported more than once. Notable browsers: Internet Explorer &lt;= 8: Does not support capturing XMLHttpRequest errors. Manually Sending Errors Besides automatically capturing errors from onerror, XMLHttpRequest, console.error or event handlers such as setTimeout, you can also manually send errors. There are three ways of doing this as follows: PFLO.plugins.Errors.send: Immediately sends an error. PFLO.plugins.Errors.wrap: Wraps a function with error tracking PFLO.plugins.Errors.test: Runs the function and captures any errors. Error callback You can specify an onError function that the Errors plugin will call any time an error is captured on the page. If your onError function returns true, the error will be captured. If your onError function does not return true, the error will be ignored. Example: PFLO.init({ Errors: { onError: function(err) { if (err.message &amp;&amp; err.message.indexOf(\"internally handled\")) { return false; } return true; } } }); When to Send Errors By default, errors captured during the page load will be sent along with the page load beacon. Errors that happen after the page load will not be captured or sent. To enable capturing of errors after page load, you need to set sendAfterOnload to true. If set, errors that happen after the page load will be sent at most once every sendInterval (which defaults to 1 second) on a new beacon. Example: PFLO.init({ Errors: { sendAfterOnload: true, sendInterval: 5000 } }); How Many Errors to Capture The Errors plugin will only capture up to maxErrors (defaults to 10) distinct errors on the page. Please note that duplicate errors (those with the same function name, stack, and so on) are tracked as single distinct error, with a count of how many times it was seen. You can increase (or decrease) maxErrors. For example: PFLO.init({ Errors: { maxErrors: 20 } }); Dealing with Script Error When looking at JavaScript errors, you will likely come across the generic error message: Script error. Script Error. is the message that browsers send to the window.onerror global exception handler when the error was triggered by a script loaded from a different (cross) origin. window.onerror is used by PageFlo so that it gets notified of all unhandled exceptions. The Script Error. string is given instead of the real error message and does not contain any useful information about what caused the error. In addition, there is no stack associated with the message, so it's impossible to know where or why the error occurred. Browsers mask the real error message for cross-origin scripts due to security and privacy concerns - they don't want to leak sensitive information in the message or stack. The only thing that window.onerror knows for cross-origin scripts is that an error occurred, not where or why. Example For an example of where you'd see Script Error., consider the following code that lives on website.com: &lt;html&gt; &lt;head&gt; &lt;title&gt;website.com&lt;/title&gt; &lt;/head&gt; &lt;body&gt; &lt;script&gt; window.onerror = function(message, url, line, column, error) { console.log(\"window.onerror: \" + message); console.log((error &amp;&amp; error.stack) ? error.stack : \"(no stack)\"); }; &lt;/script&gt; &lt;script src=\"my-script.js\"&gt;&lt;/script&gt; &lt;script src=\"https://anothersite.com/my-script.js\"&gt;&lt;/script&gt; &lt;/body&gt; &lt;/html&gt; Assume my-script.js is the same file being served from both website.com and anothersite.com: function runCode() { a = b + 1; } runCode(); When my-script.js is loaded from website.com, it will be executed twice: First on the same-origin, where we'll see the full error message followed by the stack: window.onerror: Uncaught ReferenceError: b is not defined ReferenceError: b is not defined at runCode (my-script.js:2) at my-script.js:5 Then, it will be loaded from https://anothersite.com/my-script.js, which will be considered cross-origin and only Script Error. will be logged: window.onerror: Script error. (no stack) As you can see, browser shares the full details of the exception when it's served from the same origin as the website, but if it's served from any other origin, it will be considered cross-origin and no details will be shared. Note that while the browser only shares Script Error. to window.onerror for cross-origin scripts, if you have browser developer tools open, the browser will show you the full error message in the Console. This is because there aren't any security or privacy concerns for a developer looking at their own machine's information. When You'll See Script Error Unfortunately Script Error. will be shown in many legitimate use-cases, such as: When serving your website's JavaScript from a CDN (since it will be coming from a different origin) When loading a library such as jQuery or Angular from their CDN, i.e. Google's Hosted Libraries or cdnjs When a third-party script loads from another domain The good news is that in many of these cases, there are changes you can make to ensure the full error message and stack are shared with window.onerror. Fixing Script Error To ensure a cross-origin script shares full error details with window.onerror, you'll need to do two things: Add crossorigin=\"anonymous\" to the &lt;script&gt; tag The crossorigin=\"anonymous\" attribute tells the browser that the script should be fetched without sending any cookies or HTTP authentication Add the Access-Control-Allow-Origin (ACAO) header to the JavaScript file's response. The Access-Control-Allow-Origin header is part of the Cross Origin Resource Sharing (CORS) standard. The ACAO header must be set in the JavaScript's HTTP response headers. An example header that sets ACAO for all calling origins would be: Access-Control-Allow-Origin: * If both conditions are true, cross-origin JavaScript files will report errors to window.onerror with the correct error message and full stack. The biggest challenge to getting this working is that (1) is within the site's control while (2) can only be configured by the owner of the JavaScript. If you're loading JavaScript from a third-party, you will need to encourage them to add the ACAO header if it's not already set. The good news is that many CDNs and third-parties set the ACAO header already. Workarounds for Third Parties that aren't sending ACAO One way to help monitor for errors coming from third-party scripts that aren't setting ACAO (and aren't within your control) is by manually wrapping calls to any of the third-party script's functions in a try {} catch {}. try { // calls a cross-origin script that doesn't have ACAO runThirdPartyCode(); } catch (e) { // report on error with e.message and e.stack } If runThirdPartyCode() causes any errors, the catch {} handler will get the full details of the exception. Unfortunately this won't work for functions that are executed in the third-party script as a result of browser events or callbacks (since you're not wrapping them). When using PageFlo to monitor JavaScript errors, PageFlo automatically wraps some of the built-in browser APIs such as setTimeout, setInterval (via the monitorTimeout option) and addEventListener (via the monitorEvents option) with a minimal-overhead wrapper. It does this to help ensure as many cross-origin exceptions as possible have full stack details. You may also do this manually via PFLO.plugin.Errors.wrap(function). Note that enabling monitorTimeout or monitorEvents can have side-effects and has caused compatibility issues with JavaScript code on some sites. Enabling those options is only recommended after verifying there are no problems. Why is PageFlo in my Error Stack? When looking at error reports, you may find errors that have a function in pflo.js (or /pflo/) on the stack. Why is that? Is PageFlo causing errors on your site? One of the ways that PageFlo is able to monitor and measure your site's performance is by wrapping itself around some of the core browser APIs. PageFlo only does this in a few places, if absolutely necessary -- namely, when the browser doesn't provide a native \"monitoring\" interface for something that needs to be tracked. One example is for XMLHttpRequests, as there are no browser APIs to monitor when XHRs load. To monitor XHRs, PageFlo swaps in its own window.XMLHttpRequest object, wrapping around the native methods. When an XHR is created (via .open()), the lightweight PageFlo wrapper is executed first so it can log a start timestamp. When the XHR finishes (via a readyState change), PageFlo can log the end timestamp and report on the XHR's performance. Examples of PageFlo wrapping native methods include: XMLHttpRequest if the XHR instrumentation is turned on console.error if error tracking is turned on setTimeout and setInterval(if error tracking is turned on (with monitorTimeout) addEventListener and removeEventListener (if error tracking is turned on (with monitorEvents) All of these wrapped functions come into play when you see an error stack with a pflo.js function in it. Often, the pflo.js function will be at the bottom of the stack (the first function called). This does not mean PageFlo caused the error, merely that the monitoring code was running before the error occurred. The actual error happens towards the top of the stack -- the function that ran and threw the exception. Let's look at some examples: Cannot read property 'foo' of undefined at thirdPartyTwo (https://thirdparty.com/core.js:1:100) at thirdPartyOne (https://thirdparty.com/core.js:1:101) at runThirdParty (https://thirdparty.com/core.js:1:102) at xhrCallback (http://website.com/site.js:2:200) at XMLHttpRequest.send (https://mysite.com/pflo.js:3:300) In the above example, PageFlo is monitoring XMLHttpRequests. An XHR was loaded on the site, and during the XHR callback, an exception was thrown. Even though /pflo/ is listed here, the error was caused by code in the XHR callback (xhrCallback eventually calling thirdPartyTwo). Here's a second example: Reference error: a is not defined at setTimeout (http://website.com/site.js:1:200) at PFLO_plugins_errors_wrap (http://mysite.com/pflo.js:3:300) at onclick (http://website.com/site.js:1:100) In the above example, JavaScript Error Reporting is enabled and an exception was thrown in a setTimeout() on the website. You can see the PFLO_plugins_errors_wrap function is near the top of the stack, but this is merely the error tracking code. All it did was wrap setTimeout to help ensure that cross-origin exceptions are caught. It was not the actual cause of the site's error. Here's a third example: Error: missing argument 1 at PFLO.window.console.error (https://mysite.com/pflo.js:3:300) at u/&lt; (https://website.com/site.js:1:100) at tp/this.$get&lt;/&lt; (https://website.com/site.js:1:200) at $digest (https://website.com/site.js:1:300) at $apply (https://website.com/site.js:1:400) at ut (https://website.com/site.js:1:500) at it (https://website.com/site.js:1:600) at vp/&lt;/k.onload (https://website.com/site.js:1:700) In the above example, JavaScript Error Reporting is enabled and has wrapped console.error. The minified function u/&lt; must be logging a console.error, which executes the PageFlo wrapper code, reporting the error. In summary, if you see PageFlo functions in error stacks similar to any of the ones listed below, it's probable that you're just seeing a side-effect of the monitoring code: PFLO_addError PFLO_plugins_errors_onerror PFLO_plugins_errors_onxhrerror PFLO_plugins_errors_console_error PFLO_plugins_errors_wrap PFLO.window.console.error PFLO_plugins_errors_onrejection Side Effects Enabling wrapping through monitorEvents and monitorTimeout may trigger some side effects: PageFlo's monitoring code will be run first for every callback, which will add minimal (though non-zero) overhead. In browser console logs, errors that are triggered by other libraries that have been wrapped will now look like they come from PageFlo instead, as PageFlo is now on the bottom of the call stack. Browser developer tools such as Chrome's Performance and Profiler tabs may be confused about JavaScript CPU attribution. In other words, they may think PageFlo is the cause of more work than it is. Chrome Lighthouse may be confused about JavaScript CPU attribution, due to the same reasons as above. WebPagetest may be confused about JavaScript CPU attribution, due to the same reasons as above. There are some cases where JavaScript applications may have compatibility issues with the wrapping. Some notable cases include: Use of the global window.event object, see issue. Other libraries that wrap setTimeout, addEventListener, etc such as history.js. Pages that use the &lt;base href=\"...\"&gt; tag. For more details, you can read this article. Beacon Parameters err: The compressed error data structure http.initiator = error (if not part of a Page Load beacon) The compressed error data structure is a JSURL encoded JSON object. Each element in the array is a compressed representation of a JavaScript error: n: Count (if the error was seen more than once) f[]: An array of frames f[].l: Line number f[].c: Colum number f[].f: Function name f[].w: File name (if origin differs from root page) f[].wo: File name without origin (if same as root page) s: Source: 1: Error was triggered by the application 2: Error was triggered by PageFlo v: Via 1: Application (PFLO.plugins.Errors.send) 2: Global exception handler (window.onerror) 3: Network (XHR) error 4: Console (console.error) 5: Event handler (addEventListener) 6: setTimeout or setInterval t: Type (e.g. SyntaxError or ReferenceError) c: Code (for network errors) m: Error messag x: Extra data d: Timestamp (base 36) Methods init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description Errors.onError function &lt;optional&gt; Callback to fire when an error occurs Errors.monitorGlobal boolean &lt;optional&gt; Monitor window.onerror Errors.monitorNetwork boolean &lt;optional&gt; Monitor XHR errors Errors.monitorConsole boolean &lt;optional&gt; Monitor console.error Errors.monitorEvents boolean &lt;optional&gt; Monitor event callbacks (from addEventListener). NOTE: Enabling this may cause compatibility issues with certain sites. Verifications should be run before enabling in production. Errors.monitorTimeout boolean &lt;optional&gt; Monitor setTimout and setInterval. NOTE: Enabling this may cause compatibility issues with certain sites. Verifications should be run before enabling in production. Errors.monitorRejections boolean &lt;optional&gt; Monitor unhandled promise rejections. Errors.monitorReporting boolean &lt;optional&gt; Monitor Reporting API warnings. Errors.sendAfterOnload boolean &lt;optional&gt; Whether or not to send errors after the page load beacon. If set to false, only errors that happened up to the page load beacon will be captured. Errors.sendInterval boolean &lt;optional&gt; If sendAfterOnload is true, how often to send the latest batch of errors. Errors.maxErrors number &lt;optional&gt; Maximum number of errors to track per page. Returns: PFLO.plugins.Errors The Errors plugin for chaining is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true is_supported() Determines if Error tracking is initialized. Returns: Type: boolean true send(error) Sends an error Parameters: Name Type Description error Error | String Error object or message test(fn, that, args) Runs the function, watching for exceptions Parameters: Name Type Description fn function Function that object Target object args Array.&lt;object&gt; Arguments wrap(fn, that, via) Wraps the function in an exception handler that will automatically report exceptions. Parameters: Name Type Description fn function Function that object Target object via number Via (optional) Returns: Type: function Wrapped function × Search results Close "},"PFLO.plugins.EventTiming.html":{"id":"PFLO.plugins.EventTiming.html","title":"Class: EventTiming","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:prerender_to_visiblePFLO#event:rage_clickPFLO#event:spa_cancelPFLO#event:spa_initPFLO#event:spa_navigationPFLO#event:visibility_changedPFLO#event:xhr_errorPFLO#event:xhr_initPFLO#event:xhr_loadPFLO#event:xhr_send Tutorials README.templateBuildingContributingCreating PluginsHeader SnippetsHow-TosNon-Blocking Loader SnippetMethodologyPage OverridesPerformance TestsTestsVersion History Global PFLO_check_doc_domainPFLO_lstartPFLO_onloadPFLO_start PFLO.plugins. EventTiming The EventTiming plugin collects paint metrics exposed by the WICG Event Timing proposal. For information on how to include this plugin, see the Building tutorial. Beacon Parameters All beacon parameters are prefixed with et.. This plugin adds the following parameters to the beacon: et.e: Compressed EventTiming events et.fid: Observed First Input Delay See: https://github.com/WICG/event-timing/ Members metrics Exported metrics Methods init() Initializes the plugin. This plugin does not have any configuration. Returns: PFLO.plugins.EventTiming The EventTiming plugin for chaining is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete is_enabled() Whether or not this plugin is enabled and EventTiming is supported. Returns: Type: boolean true if EventTiming plugin is enabled and supported. is_supported() Whether or not EventTiming is supported in this browser. Returns: Type: boolean true if EventTiming is supported. stop() Stops observing × Search results Close "},"PFLO.plugins.GUID.html":{"id":"PFLO.plugins.GUID.html","title":"Class: GUID","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaco node changes). With frameworks where the history events happen after the route change has completed (e.g. Ember.js 1.x), we can configure the plugin with monitorHistory: false and call PFLO.plugins.SPA.route_change() manually when the route change begins. Beacon Parameters This plugin does not add any additional beacon parameters beyond the PFLO.plugins.SPA plugin. Usage Include the PFLO.plugins.AutoXHR, PFLO.plugins.SPA and PFLO.plugins.History plugins. See Building for details. Methods disable() Disables the History plugin Returns: PFLO.plugins.History The History plugin for chaining enable() Enables the History plugin Returns: PFLO.plugins.History The History plugin for chaining hook(history [, hadRouteChange] [, options]) Hooks PageFlo into the History events. Parameters: Name Type Argument Description history object Deprecated hadRouteChange boolean &lt;optional&gt; Deprecated event prior to this hook() call options object &lt;optional&gt; Optional options. Can contain routeFilter and/or routeChangeWaitFilter Returns: PFLO.plugins.History The History plugin for chaining init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description History.auto boolean &lt;optional&gt; Whether or not to automatically instrument the window.history object. If set to false, the React snippet should be used. History.disableHardNav boolean &lt;optional&gt; Whether or not to disable SPA hard beacons History.routeFilter function &lt;optional&gt; Route change filter callback function History.routeChangeWaitFilter function &lt;optional&gt; Route change wait filter callback function History.monitorReplaceState boolean &lt;optional&gt; Whether or not to hook History.replaceState Returns: PFLO.plugins.History The History plugin for chaining Example PFLO.init({ History: { enabled: true }); }); is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true × Search results Close " child IFRAME: PFLO.init({ ... IFrameDelay: { enabled: true, registerParent: true } }); See the init() function for more details on each parameter. Once all registered IFRAMEs have finished loading, the Page Load time is set with the load time of the final IFRAME. Beacon Parameters This plugin adds the following parameters to the beacon: ifdl.done: When all of the IFRAMEs have finished loading ifdl.ct: Number of finished IFRAMEs ifdl.r: Number of still-running IFRAMEs ifdl.mon: Total number of monitored IFRAMEs Methods init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description IFrameDelay.registerParent boolean &lt;optional&gt; Should be set to true for child IFRAMEs. If true, the parent frame will wait on this child IFRAME. IFrameDelay.monitoredCount number &lt;optional&gt; Should be set by the parent frame to indiciate the number of child IFRAMEs it expects to wait on. Returns: PFLO.plugins.IFrameDelay The IFrameDelay plugin for chaining is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete is_supported() Whether or not this plugin is supported Returns: Type: boolean true if the plugin has postMessage and JSON support. × Search results Close "},"PFLO.plugins.IPv6.html":{"id":"PFLO.plugins.IPv6.html","title":"Class: IPv6","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO Set to NA if the client cannot resolve or connect to the IPv6 host. Methods init(config) Initializes the plugin. Parameters: Name Type Description config object Configuration Properties Name Type Argument Description IPv6.ipv6_url string An image URL referenced by its IPv6 address, eg, http://fe80::1/image-i.png. If not specified, the test will abort. IPv6.host_url string &lt;optional&gt; An image URL on an IPv6 only host referenced by its DNS hostname. The hostname should not resolve to an IPv4 address. If not specified, the host test will be skipped. IPv6.timeout string &lt;optional&gt; The time, in milliseconds, that pflo should wait for a network response before giving up and assuming that the request failed. The default is 1200ms. Returns: PFLO.plugins.IPv6 The IPv6 plugin for chaining is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete × Search results Close "},"PFLO.plugins.Memory.html":{"id":"PFLO.plugins.Memory.html","title":"Class: Memory","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event  frame dom.script.ext: Number of external (e.g. not inline or data: URI) SCRIPT nodes in the main frame dom.script.uniq: Number of unique SCRIPT src nodes in the main frame dom.iframe: Number of IFRAME nodes in the main frame dom.iframe.ext: Number of external (e.g. not javascript: or about: URI) IFRAME nodes in the main frame dom.iframe.uniq: Number of unique IFRAME src nodes in the main frame dom.link: Number of LINK nodes in the main frame dom.link.css: Number of rel=\"stylesheet\" LINK nodes in the main frame dom.link.css.uniq: Number of unique rel=\"stylesheet\" LINK nodes in the main frame Net net.sd: Boolean stating whether the user has data saver turned on or not Methods init() Initializes the plugin. is_complete() This plugin is always complete (ready to send a beacon) Returns: Type: boolean true × Search results Close "},"PFLO.plugins.Mobile.html":{"id":"PFLO.plugins.Mobile.html","title":"Class: Mobile","body":" PageFlo Classes documentMutationHandlerPFLOPFLO.browserPFLO.constantsPFLO.pluginsPFLO.plugins.AutoXHRPFLO.plugins.BWPFLO.plugins.CACHE_RELOADPFLO.plugins.ClicksPFLO.plugins.ConsentInlinedPluginPFLO.plugins.ContinuityPFLO.plugins.CTPFLO.plugins.DFEPFLO.plugins.DNSPFLO.plugins.EarlyPFLO.plugins.ErrorsPFLO.plugins.EventTimingPFLO.plugins.GUIDPFLO.plugins.HistoryPFLO.plugins.IFrameDelayPFLO.plugins.IPv6PFLO.plugins.MemoryPFLO.plugins.MobilePFLO.plugins.NavigationTimingPFLO.plugins.PaintTimingPFLO.plugins.ResourceTimingPFLO.plugins.RTPFLO.plugins.SPAPFLO.plugins.TPAnalyticsPFLO.plugins.UserTimingPFLO.sessionPFLO.utilsPFLO.utils.CompressionPFLO_mqProxyXHRImplementation Events document#event:onBeforePageFloBeacondocument#event:onPageFloBeacondocument#event:onPageFloLoadedPFLO#event:beaconPFLO#event:before_beaconPFLO#event:before_early_beaconPFLO#event:before_unloadPFLO#event:clickPFLO#event:configPFLO#event:dom_loadedPFLO#event:errorPFLO#event:form_submitPFLO#event:netinfoPFLO#event:page_load_beaconPFLO#event:page_readyPFLO#event:page_unloadPFLO#event:pre ce.timing.secureConnectionStart nt_spdy: 1 if page was loaded over SPDY, 0 otherwise. Only available in Chrome when it doesn't support NavigationTiming2. If NavigationTiming2 is supported, nt_protocol will be added instead. nt_first_paint: The time when the first paint happened. If the browser supports the Paint Timing API, this is the first-paint time in milliseconds since the epoch. Else, on Internet Explorer, this is the msFirstPaint value, in milliseconds since the epoch. On Chrome, this is using loadTimes().firstPaintTime and is converted from seconds.microseconds into milliseconds since the epoch. nt_cinf: Chrome chrome.loadTimes().connectionInfo. Only available in Chrome when it doesn't support NavigationTiming2. If NavigationTiming2 is supported, nt_protocol will be added instead. nt_protocol: NavigationTiming2's nextHopProtocol nt_bad: If we detected that any NavigationTiming metrics looked odd, such as responseEnd in the far future or fetchStart before navigationStart. nt_worker_start: NavigationTiming2 workerStart nt_enc_size: NavigationTiming2 encodedBodySize nt_dec_size: NavigationTiming2 decodedBodySize nt_trn_size: NavigationTiming2 transferSize For XHR beacons, the following parameters are added (via ResourceTiming): nt_red_st: redirectStart nt_red_end: redirectEnd nt_fet_st: fetchStart nt_dns_st: domainLookupStart nt_dns_end: domainLookupEnd nt_con_st: connectStart nt_con_end: connectEnd nt_req_st: requestStart nt_res_st: responseStart nt_res_end: responseEnd nt_load_st: loadEventStart nt_load_end: loadEventEnd nt_ssl_st: secureConnectionStart See: http://www.w3.org/TR/navigation-timing/ https://www.w3.org/TR/resource-timing-1/ Methods init() Initializes the plugin. This plugin does not have any configuration. Returns: PFLO.plugins.NavigationTiming The NavigationTiming plugin for chaining is_complete() Whether or not this plugin is complete Returns: Type: boolean true if the plugin is complete × Search results Close "},"PFLO.plugins.PaintTiming.html
