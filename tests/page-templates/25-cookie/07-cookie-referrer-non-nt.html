<%= header %>
<script>
// fake a non-NavigationTiming browser even if it is one
PFLO_test.removeNavigationTimingSupport();
</script>
<%= pfloScript %>
<script src="07-cookie-referrer-non-nt.js" type="text/javascript"></script>
<script>
PFLO.session.domain = document.domain;
PFLO_test.init({
	// forces it to happen at unload beacon
	testAfterOnBeacon: 2,
	site_domain: PFLO_test.siteDomain(),
	afterFirstBeacon: function() {
		// fake an unload event
		PFLO.fireEvent("page_unload", {
			type: "unload"
		});
	}
});
</script>
<%= footer %>
