<%= header %>
<script>
/*eslint-disable no-unused-vars*/
window.PFLO_CONSENT_CONFIG = {
	enabled: true,
	optInRequired: true
};
</script>
<%= consentInlinePlugin %>
<%= pfloScript %>
<script src="04-opt-in-after-page-ready.js" type="text/javascript"></script>
<script>
PFLO_test.init({
	site_domain: document.domain,
	testAfterOnBeacon: false,
	onPageFloLoaded: function() {
		PFLO.subscribe("page_ready", function() {
			setTimeout(function() {
				PFLO_OPT_IN();

				setTimeout(function() {
					PFLO_test.runTests();
				}, 500);
			}, 100);
		});
	}
});
</script>
<%= footer %>
