<%= header %>
<script>
/*eslint-disable no-unused-vars*/
document.cookie = ["PFLO_CONSENT=\"opted-out\"", "path=/", "domain=" + location.hostname].join("; ");

window.PFLO_CONSENT_CONFIG = {
	enabled: true,
	optInRequired: true
};
</script>
<%= consentInlinePlugin %>
<%= pfloScript %>
<script src="07-opt-in-after-previous-opt-out.js" type="text/javascript"></script>
<script>
PFLO_test.init({
	site_domain: document.domain,
	testAfterOnBeacon: false,
	onPageFloLoaded: function() {
		PFLO.subscribe("page_ready", function() {
			setTimeout(function() {
				PFLO_test.runTests();
			}, 300);
		});
	}
});
</script>
<%= footer %>
