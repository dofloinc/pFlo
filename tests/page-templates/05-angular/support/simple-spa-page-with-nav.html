<!DOCTYPE html>
<!--[if IE 8]>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.0 Transitional//EN" "http://www.w3.org/TR/html1/DTD/html1-transitional.dtd">
<![endif]-->
<html>
<head>
	<!--[if IE 8]>
	<meta http-equiv="X-UA-Compatible" content="EmulateIE8">
	<![endif]-->
	<title>PageFlo Test - Simple Testing SPA App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript">
	// PFLO API Key is required for some multi-app versions of PageFlo
	window.PFLO_API_key = "API_KEY";
	</script>
	<script src="../../../vendor/mocha/mocha.js"></script>
	<script src="../../../vendor/assertive-chai/dist/assertive-chai.js"></script>
	<script src="../../../vendor/lodash/lodash.js"></script>
	<script src="../../../pflo-test-framework.js" type="text/javascript"></script>
	<script type="text/javascript">
		// Clear RT Cookie, preventing navigation related issues with session tests
		window.PFLO_test.clearCookies(".<%= mainServer %>");

		// Clear localstorage
		window.PFLO_test.clearLocalStorage();
	</script>
	<script src="../../../build/pflo-latest-debug.js" type="text/javascript"></script>
	<script src="../../../vendor/angular/angular.js"></script>
	<script src="../../../vendor/angular-resource/angular-resource.js"></script>
	<script src="../../../vendor/angular-route/angular-route.js"></script>
	<script src="app.js"></script>
	</head>
	<body>
		<script>
		window.angular_imgs = [3000];
		window.angular_nav_routes = ["/widgets/1", "/"];
		window.angular_html5_mode = false;
		</script>

		<div ng-view></div>

		<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function() {
			angular.bootstrap(document, ["app"]);
		});

		PFLO_test.init({
			site_domain: "pflo-test.local",
			Angular: {
				enabled: true
			},
			IFrameDelay: {
				enabled: true,
				registerParent: true
			},
			instrument_xhr: true,
			autorun: false
		});
		</script>
		<div id="mocha" style="display:none;"></div>
	</body>
</html>
