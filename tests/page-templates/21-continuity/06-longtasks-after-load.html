<%= header %>
<%= pfloScript %>
<script src="06-longtasks-after-load.js" type="text/javascript"></script>
<script>
PFLO_test.init({
	testAfterOnBeacon: 2,
	Continuity: {
		enabled: true,
		afterOnload: true
	},
	afterFirstBeacon: function() {
		setTimeout(function() {
			var st = PFLO.requestStart("test");

			// loop for 1500ms to trigger a long task
			PFLO_test.busy(1500);

			st.loaded();
		}, 100);
	}
});
</script>
<%= footer %>
