<%= header %>
<%= continuitySnippet %>
<%= pfloScript %>
<!-- trigger First Paint -->
<h1>16-tti-framework-ready</h1>
<!-- before this delayed image -->
<img src="/delay?delay=5000&amp;file=assets/img.jpg"/>
<script src="16-tti-framework-ready.js" type="text/javascript"></script>
<script>
PFLO_test.init({
	testAfterOnBeacon: true,
	Continuity: {
		enabled: true,
		ttiWaitForFrameworkReady: true
	}
});

// wait for 2 seconds to trigger Framework Ready
setTimeout(function() {
	// mark Visually Ready
	PFLO.plugins.Continuity.frameworkReady();
	window.visuallyReady = PFLO.now();

	// do another 300ms of work
	PFLO_test.busy(300);

	// time to interactive should be around this timestamp
	window.timeToInteractive = PFLO.now();
}, 2000);

</script>
<%= footer %>
