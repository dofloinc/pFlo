<%= header %>
<%= continuitySnippet %>
<%= pfloScript %>
<script src="03-fps-after-load-disabled.js" type="text/javascript"></script>
<img src="/delay?delay=3000&amp;file=assets/img.jpg"/>
<script>
PFLO_test.init({
	testAfterOnBeacon: 2,
	Continuity: {
		enabled: true,
		afterOnload: false
	},
	afterFirstBeacon: function() {
		setTimeout(function() {
			var st = PFLO.requestStart("test");

			// loop for 300ms to trigger a long frame
			PFLO_test.busy(300);

			st.loaded();
		}, 100);
	}
});
</script>
<%= footer %>
