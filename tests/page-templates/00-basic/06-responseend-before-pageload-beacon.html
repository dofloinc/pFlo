<%= header %>
<%= pfloScript %>
<script src="06-responseend-before-pageload-beacon.js" type="text/javascript"></script>
<script type="text/javascript">
PFLO_test.init({
	autorun: false,
	testAfterOnBeacon: 2
});

window.onload = function() {
	// fire a beacon
	PFLO.responseEnd("foo");

	// wait a second before the page is ready
	setTimeout(function() {
		PFLO.page_ready();
	}, 1000);
};
</script>
<%= footer %>
