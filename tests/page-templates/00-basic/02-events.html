<%= header %>
<%= pfloScript %>
<script src="02-events.js" type="text/javascript"></script>
<script>
window.myevent = false;

// subscribe before it's even registered
PFLO.subscribe("myevent", function(data) {
	window.myevent = data;
});

PFLO.registerEvent("myevent");

PFLO.fireEvent("myevent", "a");

PFLO_test.init();
</script>
