<%= header %>
<%= pfloScript %>
<script src="15-cookie-setting.js" type="text/javascript"></script>
<script>
PFLO_test.init({
	testAfterOnBeacon: false,
	site_domain: document.domain,
	afterFirstBeacon: function() {
		// fake the unload
		setTimeout(function() {
			PFLO.fireEvent("page_unload", {});
		}, 100);

		// run the tests
		setTimeout(function() {
			PFLO_test.runTests();
		}, 1000);
	}
});
</script>
