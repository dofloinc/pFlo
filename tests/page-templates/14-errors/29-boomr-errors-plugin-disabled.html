<%= header %>
<%= pfloScriptMin %>
<script src="29-pflo-errors-plugin-disabled.js" type="text/javascript"></script>
<script>
PFLO_test.init({
	testAfterOnBeacon: true,
	doNotTestErrorsParam: true,
	Errors: {
		enabled: false
	}
});

// Send a PageFlo error with an exception and a source
function errorFunction() {
	try {
		a.bad = 1;
	}
	catch (e) {
		PFLO.addError(e, "PFLOtest");
	}
}
errorFunction();

// Send a textual error
PFLO.addError("Fault 2", "PFLOtest2");

// Send a textual error with some extra string
PFLO.addError("Fault 3", "PFLOtest3", "Extra stuff");

// Send a textual error with an extra object
PFLO.addError("Fault 4", "PFLOtest4", {a: true, b: "EXTRASTRING"});
</script>
<%= footer %>
