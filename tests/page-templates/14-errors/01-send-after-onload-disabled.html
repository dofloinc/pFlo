<%= header %>
<%= pfloScriptMin %>
<script src="01-send-after-onload-disabled.js" type="text/javascript"></script>
<script>
function errorFunction() {
	PFLO.plugins.Errors.send("ERROR!");
}

PFLO_test.init({
	testAfterOnBeacon: true,
	Errors: {
		enabled: true,
		sendAfterOnload: false
	},
	afterFirstBeacon: function() {
		// should not generate a beacon
		setTimeout(errorFunction, 100);
	}
});
</script>
