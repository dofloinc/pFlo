<script src="02-send-after-onload-enabled.js" type="text/javascript"></script>
<script>
function errorFunction() {
	PFLO.plugins.Errors.send("ERROR!");
}

PFLO_test.init({
	testAfterOnBeacon: 2,
	Errors: {
		enabled: true,
		sendAfterOnload: true
	},
	afterFirstBeacon: function() {
		setTimeout(errorFunction, 100);
	}
});
</script>
