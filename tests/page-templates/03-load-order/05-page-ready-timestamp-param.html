<%= header %>
<!--
	Tests `page_ready(timestamp)`
-->
<%= pfloScript %>
<script>
PFLO_test.init({
	autorun: false,
	testAfterOnBeacon: 1
});

window.onload = function() {
	window.pageReadyTs = PFLO.now() - 1000;
	PFLO.page_ready(window.pageReadyTs);
};
</script>
<script src="05-page-ready-timestamp-param.js" type="text/javascript"></script>
<!-- delay the page load event -->
<img src="/delay?delay=2000&file=/assets/img.jpg" />
