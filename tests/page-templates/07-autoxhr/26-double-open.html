<%= header %>
<script src="26-double-open.js" type="text/javascript"></script>
<%= pfloScript %>
<script>
PFLO_test.init({
	"instrument_xhr": true,
	testAfterOnBeacon: PFLO.plugins.AutoXHR ? 2 : 1,
	AutoXHR: {
		alwaysSendXhr: true
	},
	afterFirstBeacon:
		function() {
			if (!PFLO.plugins.AutoXHR) {
				return;
			}

			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/blackhole");
			xhr.open("POST", "/404");
			xhr.send(null);
		}
});
</script>
<%= footer %>
